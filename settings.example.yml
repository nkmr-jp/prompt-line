    #   path: /path/to/knowledge-base
    #   pattern: "**/*/*.md"
    #   searchPrefix: kb            # Search with @kb:
    #   maxSuggestions: 100
    #   sortOrder: desc
    #   inputFormat: path               # Insert file path instead of name
    #   # enable:
    #   #   - "api-*"                # Enable entries starting with api-
    #   #   - "guide"                # Enable specific entry
    #   # disable:
    #   #   - "draft-*"              # Disable entries starting with draft-
    #   #   - "obsolete"             # Disable specific entry
