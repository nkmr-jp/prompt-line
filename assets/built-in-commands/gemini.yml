# Google Gemini CLI built-in slash commands

name: gemini
reference: https://google-gemini.github.io/gemini-cli/docs/cli/commands.html

commands:
  - name: about
    description: Display version information for issue reporting
  - name: auth
    description: Open a dialog to change authentication methods
  - name: bug
    description: File an issue about Gemini CLI
    argument-hint: "[headline]"
  - name: chat
    description: Save and resume conversation history for branching or resuming state
  - name: clear
    description: Clear the terminal screen including session history and scrollback
  - name: compress
    description: Replace chat context with a summary to reduce token usage
  - name: copy
    description: Copy the last output to your clipboard for sharing or reuse
  - name: directory
    description: Manage workspace directories via add and show subcommands
  - name: dir
    description: Alias for /directory
  - name: editor
    description: Open a selection dialog for choosing supported text editors
  - name: exit
    description: Exit Gemini CLI
  - name: extensions
    description: List all active extensions in the current session
  - name: help
    description: Display help information about Gemini CLI and available commands
  - name: init
    description: Generate a tailored GEMINI.md file based on the current directory
  - name: mcp
    description: List MCP servers, their status, and available tools
  - name: memory
    description: Manage instructional context from GEMINI.md files
  - name: privacy
    description: Display privacy notice and allow consent to data collection
  - name: quit
    description: Exit Gemini CLI
  - name: restore
    description: Revert project files to their state before a tool execution
  - name: settings
    description: Open the settings editor to view and modify settings
  - name: stats
    description: Display session statistics including token usage and duration
  - name: theme
    description: Open a dialog to modify visual appearance
  - name: tools
    description: Show available tools with optional detailed descriptions
  - name: vim
    description: Toggle vim-style navigation and editing in the input area
