# Claude Code built-in slash commands
#
# Color property supports both named colors and hex color codes:
# - Named colors: grey, darkGrey, slate, stone, red, rose, orange, amber, yellow, lime, green, emerald, teal, cyan, sky, blue, indigo, violet, purple, fuchsia, pink
# - Hex codes: #RGB or #RRGGBB (e.g., #FF6B35, #F63)

name: claude
color: amber  # You can also use hex codes like "#FF6B35"
reference: https://code.claude.com/docs/en/interactive-mode#built-in-commands

commands:
  - name: add-dir
    description: Add additional working directories
  - name: agents
    description: Manage custom AI subagents for specialized tasks
  - name: bashes
    description: List and manage background tasks
  - name: bug
    description: Report bugs (sends conversation to Anthropic)
  - name: chrome
    description: Configure Claude in Chrome (Beta) settings
  - name: clear
    description: Clear conversation history
  - name: compact
    description: Compact conversation with optional focus instructions
    argument-hint: "[instructions]"
  - name: config
    description: Open the Settings interface (Config tab)
  - name: context
    description: Visualize current context usage as a colored grid
  - name: copy
    description: Copy the last response to clipboard (with code block picker when applicable)
  - name: cost
    description: Show token usage statistics
  - name: debug
    description: Troubleshoot the current session by reading the session debug log
    argument-hint: "[description]"
  - name: desktop
    description: Hand off the current CLI session to the Claude Code Desktop app (macOS and Windows only)
  - name: doctor
    description: Checks the health of your Claude Code installation
  - name: exit
    description: Exit the REPL
  - name: export
    description: Export the current conversation to a file or clipboard
    argument-hint: "[filename]"
  - name: feedback
    description: Submit feedback about Claude Code
  - name: fork
    description: Clone a conversation into a new thread
    argument-hint: "[session]"
  - name: help
    description: Get usage help
  - name: hooks
    description: Manage hook configurations for tool events
  - name: ide
    description: Manage IDE integrations and show status
  - name: init
    description: Initialize project with CLAUDE.md guide
  - name: install-github-app
    description: Set up Claude GitHub Actions for a repository
  - name: install-slack-app
    description: Install the Claude Slack app
  - name: keybindings
    description: Open or create your keybindings configuration file
  - name: login
    description: Switch Anthropic accounts
  - name: logout
    description: Sign out from your Anthropic account
  - name: mcp
    description: Manage MCP server connections and OAuth authentication
  - name: memory
    description: Edit CLAUDE.md memory files
  - name: mobile
    description: Show QR code to download the Claude mobile app
  - name: model
    description: Select or change the AI model (use left/right arrows to adjust effort level)
  - name: output-style
    description: Set the output style directly or from a selection menu
    argument-hint: "[style]"
  - name: permissions
    description: View or update permissions
  - name: plan
    description: Enter plan mode directly from the prompt
  - name: plugin
    description: Manage Claude Code plugins
  - name: pr-comments
    description: View pull request comments
  - name: privacy-settings
    description: View and update your privacy settings
  - name: remote-env
    description: Configure remote sessions and environments
    argument-hint: "[settings]"
  - name: rc
    description: Alias for /remote-control
  - name: release-notes
    description: View release notes
  - name: remote-control
    description: Start a Remote Control session to continue from another device via claude.ai/code or Claude mobile app
  - name: rename
    description: Rename the current session (without a name, generates one from conversation history)
    argument-hint: "[name]"
  - name: resume
    description: "Resume a conversation by ID or name, or open the session picker"
    argument-hint: "[session]"
  - name: review
    description: Request code review
  - name: rewind
    description: Rewind the conversation and/or code, or summarize from a selected message
  - name: sandbox
    description: "Enable sandboxed bash tool with filesystem and network isolation for safer, more autonomous execution"
  - name: security-review
    description: Complete a security review of pending changes on the current branch
  - name: skills
    description: List available skills
  - name: stats
    description: "Visualize daily usage, session history, streaks, and model preferences"
  - name: status
    description: "Open the Settings interface (Status tab) showing version, model, account, and connectivity"
  - name: statusline
    description: "Set up Claude Code's status line UI"
  - name: stickers
    description: Order Claude Code stickers
  - name: tasks
    description: List and manage background tasks
  - name: teleport
    description: Resume a remote session from claude.ai (subscribers only)
    argument-hint: "[session]"
  - name: terminal-setup
    description: Install Shift+Enter key binding for newlines (iTerm2 and VSCode only)
  - name: theme
    description: Change the color theme
  - name: todos
    description: List current TODO items
  - name: usage
    description: "For subscription plans only: show plan usage limits and rate limit status"
  - name: upgrade
    description: Upgrade to Max for higher rate limits and more Opus
  - name: vim
    description: Enter vim mode for alternating insert and command modes
