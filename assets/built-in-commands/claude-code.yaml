# Claude Code built-in slash commands
# These commands provide autocomplete suggestions for Claude Code CLI
# Reference: https://code.claude.com/docs/en/slash-commands

commands:
  # Core Commands
  - name: add-dir
    description: Add additional working directories
  - name: agents
    description: Manage custom AI subagents for specialized tasks
  - name: clear
    description: Clear conversation history
  - name: exit
    description: Exit the REPL
  - name: help
    description: Get usage help

  # Session & State Management
  - name: rename
    description: Rename the current session
    argument-hint: <name>
  - name: resume
    description: Resume a conversation by ID or name
    argument-hint: "[session]"
  - name: rewind
    description: Rewind the conversation and/or code
  - name: context
    description: Visualize current context usage as a colored grid
  - name: export
    description: Export the current conversation to a file or clipboard
    argument-hint: "[filename]"

  # Configuration & Settings
  - name: config
    description: Open the Settings interface (Config tab)
  - name: status
    description: Show version, model, account, and connectivity
  - name: model
    description: Select or change the AI model
  - name: output-style
    description: Set the output style
    argument-hint: "[style]"
  - name: permissions
    description: View or update permissions
  - name: privacy-settings
    description: View and update your privacy settings
  - name: terminal-setup
    description: Install Shift+Enter key binding for newlines
  - name: vim
    description: Enter vim mode for insert and command modes
  - name: statusline
    description: Set up Claude Code's status line UI

  # Diagnostics & Monitoring
  - name: cost
    description: Show token usage statistics
  - name: stats
    description: Visualize daily usage, session history, and streaks
  - name: usage
    description: Show plan usage limits and rate limit status
  - name: doctor
    description: Check the health of your Claude Code installation
  - name: bashes
    description: List and manage background tasks

  # Code Review & Optimization
  - name: review
    description: Request code review
  - name: security-review
    description: Complete a security review of pending changes

  # Development Tools
  - name: init
    description: Initialize project with CLAUDE.md guide
  - name: memory
    description: Edit CLAUDE.md memory files
  - name: hooks
    description: Manage hook configurations for tool events
  - name: mcp
    description: Manage MCP server connections and OAuth authentication
  - name: plugin
    description: Manage Claude Code plugins
  - name: ide
    description: Manage IDE integrations and show status

  # Integration & Automation
  - name: install-github-app
    description: Set up Claude GitHub Actions for a repository
  - name: pr-comments
    description: View pull request comments
  - name: todos
    description: List current TODO items

  # Session Control
  - name: compact
    description: Compact conversation with optional focus instructions
    argument-hint: "[instructions]"
  - name: sandbox
    description: Enable sandboxed bash tool with isolation

  # Account & System
  - name: login
    description: Switch Anthropic accounts
  - name: logout
    description: Sign out from your Anthropic account
  - name: bug
    description: Report bugs (sends conversation to Anthropic)
  - name: release-notes
    description: View release notes
