     });\n\n        test('should handle corrupted draft file gracefully', async () => {\n            mockedFs.readFile.mockResolvedValue('invalid json' as any);\n\n            await draftManager.initialize();\n\n            expect(draftManager.getCurrentDraft()).toBe('');\n        });\n\n        test('should handle invalid draft format', async () => {\n            mockedFs.readFile.mockResolvedValue(JSON.stringify({ invalid: 'format' }) as any);\n\n            await draftManager.initialize();\n\n            expect(draftManager.getCurrentDraft()).toBe('');\n        });\n    });\n\n    describe('saveDraft', () => {\n        beforeEach(async () => {\n            await draftManager.initialize();\n        });\n\n        test('should save draft text', async () => {\n            await draftManager.saveDraft('test draft');\n\n            expect(draftManager.getCurrentDraft()).toBe('test draft');\n            expect(draftManager.hasDraft()).toBe(true);\n        });\n\n        test('should clear draft for empty text', async () => {\n            mockedFs.unlink.mockResolvedValue();\n            \n            await draftManager.saveDraft('');\n\n            expect(draftManager.getCurrentDraft()).toBe('');\n            expect(draftManager.hasDraft()).toBe(false);\n            expect(mockedFs.unlink).toHaveBeenCalled();\n        });\n\n        test('should clear draft for whitespace-only text', async () => {\n            mockedFs.unlink.mockResolvedValue();\n            \n            await draftManager.saveDraft('   \\n  ');\n\n            expect(draftManager.getCurrentDraft()).toBe('');\n            expect(mockedFs.unlink).toHaveBeenCalled();\n        });\n    });\n\n    describe('saveDraftImmediately', () => {\n        beforeEach(async () => {\n            await draftManager.initialize();\n            mockedFs.writeFile.mockResolvedValue();\n        });\n\n        test('should save draft immediately without debounce', async () => {\n            await draftManager.saveDraftImmediately('immediate draft');\n\n            expect(draftManager.getCurrentDraft()).toBe('immediate draft');\n            expect(mockedFs.writeFile).toHaveBeenCalled();\n        });\n\n        test('should clear draft for empty text', async () => {\n            mockedFs.unlink.mockResolvedValue();\n            \n            await draftManager.saveDraftImmediately('');\n\n            expect(draftManager.getCurrentDraft()).toBe('');\n            expect(mockedFs.unlink).toHaveBeenCalled();\n        });\n    });\n\n    describe('clearDraft', () => {\n        beforeEach(async () => {\n            await draftManager.initialize();\n            await draftManager.saveDraftImmediately('test draft');\n        });\n\n        test('should clear current draft', async () => {\n            mockedFs.unlink.mockResolvedValue();\n            \n            await draftManager.clearDraft();\n\n            expect(draftManager.getCurrentDraft()).toBe('');\n            expect(draftManager.hasDraft()).toBe(false);\n            expect(mockedFs.unlink).toHaveBeenCalled();\n        });\n\n        test('should handle file not found gracefully', async () => {\n            mockedFs.unlink.mockRejectedValue({ code: 'ENOENT' } as any);\n            \n            await draftManager.clearDraft();\n\n            expect(draftManager.getCurrentDraft()).toBe('');\n            // Should not throw error\n        });\n\n        test('should throw other file system errors', async () => {\n            mockedFs.unlink.mockRejectedValue(new Error('Permission denied'));\n            \n            await expect(draftManager.clearDraft()).rejects.toThrow('Permission denied');\n        });\n    });\n\n    describe('getCurrentDraft', () => {\n        test('should return empty string when no draft', () => {\n            expect(draftManager.getCurrentDraft()).toBe('');\n        });\n\n        test('should return draft text when available', async () => {\n            await draftManager.initialize();\n            (draftManager as any).currentDraft = 'test draft';\n            \n            expect(draftManager.getCurrentDraft()).toBe('test draft');\n        });\n    });\n\n    describe('hasDraft', () => {\n        test('should return false when no draft', () => {\n            expect(draftManager.hasDraft()).toBe(false);\n        });\n\n        test('should return false for empty draft', () => {\n            (draftManager as any).currentDraft = '';\n            expect(draftManager.hasDraft()).toBe(false);\n        });\n\n        test('should return false for whitespace-only draft', () => {\n            (draftManager as any).currentDraft = '   \\n  ';\n            expect(draftManager.hasDraft()).toBe(false);\n        });\n\n        test('should return true for valid draft', () => {\n            (draftManager as any).currentDraft = 'valid draft';\n            expect(draftManager.hasDraft()).toBe(true);\n        });\n    });\n\n    describe('getDraftMetadata', () => {\n        test('should return null when no draft file', async () => {\n            mockedFs.readFile.mockRejectedValue({ code: 'ENOENT' } as any);\n            \n            const metadata = await draftManager.getDraftMetadata();\n            \n            expect(metadata).toBeNull();\n        });\n\n        test('should return metadata for existing draft', async () => {\n            const mockDraft = {\n                text: 'test draft\\nwith multiple lines',\n                timestamp: 1234567890,\n                version: '1.0'\n            };\n            mockedFs.readFile.mockResolvedValue(JSON.stringify(mockDraft) as any);\n            \n            const metadata = await draftManager.getDraftMetadata();\n            \n            expect(metadata).toEqual({\n                length: mockDraft.text.length,\n                timestamp: mockDraft.timestamp,\n                version: mockDraft.version,\n                wordCount: 5, // 'test', 'draft', 'with', 'multiple', 'lines'\n                lineCount: 2\n            });\n        });\n    });\n\n    describe('updateDraft', () => {\n        beforeEach(async () => {\n            await draftManager.initialize();\n        });\n\n        test('should update draft with debounced save', async () => {\n            await draftManager.updateDraft('updated draft');\n\n            expect(draftManager.getCurrentDraft()).toBe('updated draft');\n            // The debounce function is internal implementation detail\n            // Just verify the draft was updated\n        });\n\n        test('should update draft with immediate save when requested', async () => {\n            mockedFs.writeFile.mockResolvedValue();\n            \n            await draftManager.updateDraft('immediate update', true);\n\n            expect(draftManager.getCurrentDraft()).toBe('immediate update');\n            expect(mockedFs.writeFile).toHaveBeenCalled();\n        });\n    });\n\n    describe('getDraftStats', () => {\n        test('should return empty stats when no draft', () => {\n            const stats = draftManager.getDraftStats();\n\n            expect(stats).toEqual({\n                hasContent: false,\n                length: 0,\n                wordCount: 0,\n                lineCount: 0\n            });\n        });\n\n        test('should return correct stats for draft content', () => {\n            (draftManager as any).currentDraft = 'Hello world\\nSecond line';\n            \n            const stats = draftManager.getDraftStats();\n\n            expect(stats).toEqual({\n                hasContent: true,\n                length: 23,\n                wordCount: 4, // 'Hello', 'world', 'Second', 'line'\n                lineCount: 2,\n                isMultiline: true\n            });\n        });\n\n        test('should handle single line draft', () => {\n            (draftManager as any).currentDraft = 'Single line draft';\n            \n            const stats = draftManager.getDraftStats();\n\n            expect(stats.isMultiline).toBe(false);\n            expect(stats.lineCount).toBe(1);\n        });\n    });\n\n    describe('backupDraft', () => {\n        beforeEach(async () => {\n            await draftManager.initialize();\n            (draftManager as any).currentDraft = 'draft to backup';\n            mockedFs.writeFile.mockResolvedValue();\n        });\n\n        test('should create backup of current draft', async () => {\n            const backupPath = await draftManager.backupDraft();\n\n            expect(backupPath).toContain('draft.json.backup.');\n            expect(mockedFs.writeFile).toHaveBeenCalled();\n            \n            const writeCall = mockedFs.writeFile.mock.calls[0];\n            expect(writeCall![0]).toContain('backup');\n            \n            const backupData = JSON.parse(writeCall![1] as string);\n            expect(backupData.text).toBe('draft to backup');\n            expect(backupData.originalFile).toBe('/test/draft.json');\n        });\n\n        test('should throw error when no draft to backup', async () => {\n            (draftManager as any).currentDraft = '';\n            \n            await expect(draftManager.backupDraft()).rejects.toThrow('No draft to backup');\n        });\n    });\n\n    describe('restoreDraft', () => {\n        beforeEach(async () => {\n            await draftManager.initialize();\n            mockedFs.writeFile.mockResolvedValue();\n        });\n\n        test('should restore draft from backup', async () => {\n            const backupData = {\n                text: 'restored draft',\n                timestamp: Date.now(),\n                originalFile: '/test/draft.json',\n                backupDate: new Date().toISOString()\n            };\n            mockedFs.readFile.mockResolvedValue(JSON.stringify(backupData) as any);\n            \n            await draftManager.restoreDraft('/test/backup.json');\n\n            expect(draftManager.getCurrentDraft()).toBe('restored draft');\n            expect(mockedFs.writeFile).toHaveBeenCalled();\n        });\n\n        test('should throw error for invalid backup format', async () => {\n            mockedFs.readFile.mockResolvedValue(JSON.stringify({ invalid: 'format' }) as any);\n            \n            await expect(draftManager.restoreDraft('/test/backup.json')).rejects.toThrow('Invalid backup file format');\n        });\n    });\n\n    describe('cleanupBackups', () => {\n        beforeEach(() => {\n             \n            const path = require('path');\n            path.dirname.mockReturnValue('/test');\n            path.basename.mockReturnValue('draft.json');\n        });\n\n        test('should clean up old backup files', async () => {\n            const now = new Date();\n            const oldDate = new Date(now.getTime() - 8 * 24 * 60 * 60 * 1000); // 8 days ago\n            \n            mockedFs.readdir.mockResolvedValue([\n                'draft.json.backup.2023-01-01',\n                'draft.json.backup.2023-01-02',\n                'other-file.txt'\n            ] as any);\n            \n            mockedFs.stat.mockImplementation((filePath: any) => {\n                return Promise.resolve({\n                    mtime: filePath.includes('2023-01-01') ? oldDate : now\n                } as any);\n            });\n            \n            mockedFs.unlink.mockResolvedValue();\n            \n            const cleanedCount = await draftManager.cleanupBackups();\n\n            expect(cleanedCount).toBe(1);\n            expect(mockedFs.unlink).toHaveBeenCalledWith('/test/draft.json.backup.2023-01-01');\n        });\n    });\n\n    describe('destroy', () => {\n        test('should cleanup resources', () => {\n            // Set a draft to ensure cleanup happens\n            draftManager.updateDraft('test');\n            \n            draftManager.destroy();\n\n            // After destroy, the draft manager should be in a clean state\n            // We can't directly test internal state, but we can verify no errors occur\n            expect(() => draftManager.getCurrentDraft()).not.toThrow();\n        });\n    });\n});"},"tests/integration/settings-file-integration.test.ts":{"tests":[{"id":"259","name":"Settings File Integration Tests YAML file format validation should correctly parse valid YAML","location":{"start":{"column":14,"line":45}}},{"id":"260","name":"Settings File Integration Tests YAML file format validation should handle different YAML string formats","location":{"start":{"column":14,"line":64}}},{"id":"261","name":"Settings File Integration Tests YAML file format validation should validate YAML structure integrity","location":{"start":{"column":14,"line":84}}},{"id":"262","name":"Settings File Integration Tests YAML file format validation should handle file corruption detection","location":{"start":{"column":14,"line":105}}},{"id":"263","name":"Settings File Integration Tests File system operations should write and read YAML content correctly","location":{"start":{"column":14,"line":127}}},{"id":"264","name":"Settings File Integration Tests File system operations should handle file updates preserving format","location":{"start":{"column":14,"line":141}}},{"id":"265","name":"Settings File Integration Tests File system operations should handle permission errors gracefully","location":{"start":{"column":14,"line":166}}},{"id":"266","name":"Settings File Integration Tests File system operations should handle rapid file updates","location":{"start":{"column":14,"line":183}}},{"id":"267","name":"Settings File Integration Tests Edge cases and validation should handle boundary number values in YAML","location":{"start":{"column":14,"line":210}}},{"id":"268","name":"Settings File Integration Tests Edge cases and validation should handle different file paths correctly","location":{"start":{"column":14,"line":222}}},{"id":"269","name":"Settings File Integration Tests Edge cases and validation should handle files without extensions","location":{"start":{"column":14,"line":234}}}],"source":"import { describe, test, expect, beforeEach, afterEach } from '@jest/globals';\nimport { promises as fs } from 'fs';\nimport path from 'path';\nimport os from 'os';\nimport SettingsManager from '../../src/managers/settings-manager';\n// UserSettings type is used in test validation\n\n// Create test directory and files\nlet testDir: string;\nlet settingsFile: string;\nlet originalSettingsManager: typeof SettingsManager.prototype.constructor;\n\ndescribe('Settings File Integration Tests', () => {\n    beforeEach(async () => {\n        // Create temporary directory for test files\n        testDir = await fs.mkdtemp(path.join(os.tmpdir(), 'prompt-line-settings-test-'));\n        settingsFile = path.join(testDir, 'settings.yml');\n        \n        // Store original constructor to restore later\n        originalSettingsManager = SettingsManager.prototype.constructor;\n    });\n\n    afterEach(async () => {\n        // Restore original constructor\n        SettingsManager.prototype.constructor = originalSettingsManager;\n        \n        // Clean up test files\n        try {\n            await fs.rm(testDir, { recursive: true, force: true });\n        } catch {\n            // Ignore cleanup errors\n        }\n    });\n\n    async function createTestYAMLFile(content: string): Promise<"+"void> {\n        await fs.writeFile(settingsFile, content, 'utf8');\n    }\n\n    async function readTestYAMLFile(): Promise<"+"string> {\n        return await fs.readFile(settingsFile, 'utf8');\n    }\n\n\n    describe('YAML file format validation', () => {\n        test('should correctly parse valid YAML', async () => {\n            const validYaml = `\nshortcuts:\n  main: Cmd+Shift+Space\n  paste: Cmd+Enter\n  close: Escape\nwindow:\n  position: cursor\n  width: 600\n  height: 300\n`.trim();\n\n            await createTestYAMLFile(validYaml);\n            \n            // Verify file was written correctly\n            const readContent = await readTestYAMLFile();\n            expect(readContent).toContain('position: cursor');\n        });\n\n        test('should handle different YAML string formats', async () => {\n            const formats = [\n                'position: cursor',    // Unquoted string\n                'position: \"center\"',  // Quoted string\n                'position:   center',  // Extra spaces\n            ];\n\n            for (const format of formats) {\n                const yamlContent = `\nwindow:\n  width: 600\n  ${format}\n`.trim();\n\n                await createTestYAMLFile(yamlContent);\n                const content = await readTestYAMLFile();\n                expect(content).toContain(format);\n            }\n        });\n\n        test('should validate YAML structure integrity', async () => {\n            const complexYaml = `\nshortcuts:\n  main: Cmd+Shift+Space\n  paste: Cmd+Enter\n  close: Escape\nwindow:\n  position: cursor\n  width: 600\n  height: 300\n`.trim();\n\n            await createTestYAMLFile(complexYaml);\n            const content = await readTestYAMLFile();\n            \n            // Verify all sections exist\n            expect(content).toContain('shortcuts:');\n            expect(content).toContain('window:');\n            expect(content).toContain('width: 600');\n        });\n\n        test('should handle file corruption detection', async () => {\n            const corruptedContents = [\n                '',                                    // Empty file\n                'invalid: yaml: content: [[[',        // Malformed YAML\n                Buffer.from([0, 1, 2, 3]).toString(), // Binary content\n                'window:\\n  width: invalid_number', // Invalid number\n            ];\n\n            for (const corruptedContent of corruptedContents) {\n                await createTestYAMLFile(corruptedContent);\n                \n                // File should exist but contain invalid data\n                const fileExists = await fs.access(settingsFile).then(() => true).catch(() => false);\n                expect(fileExists).toBe(true);\n                \n                const content = await readTestYAMLFile();\n                expect(typeof content).toBe('string');\n            }\n        });\n    });\n\n    describe('File system operations', () => {\n        test('should write and read YAML content correctly', async () => {\n            const testContent = `\nwindow:\n  width: 800\n  height: 400\n`.trim();\n\n            await createTestYAMLFile(testContent);\n            const readContent = await readTestYAMLFile();\n            \n            expect(readContent).toContain('width: 800');\n            expect(readContent).toContain('height: 400');\n        });\n\n        test('should handle file updates preserving format', async () => {\n            const originalContent = `\nshortcuts:\n  main: Ctrl+Alt+Space\n  paste: Enter\n  close: Escape\nwindow:\n  position: center\n  width: 800\n  height: 400\n`.trim();\n\n            await createTestYAMLFile(originalContent);\n            \n            // Simulate an update to width\n            const updatedContent = originalContent.replace('width: 800', 'width: 1200');\n            await createTestYAMLFile(updatedContent);\n\n            const finalContent = await readTestYAMLFile();\n            expect(finalContent).toContain('main: Ctrl+Alt+Space'); // Preserved\n            expect(finalContent).toContain('position: center'); // Preserved  \n            expect(finalContent).toContain('height: 400'); // Preserved\n            expect(finalContent).toContain('width: 1200'); // Updated\n        });\n\n        test('should handle permission errors gracefully', async () => {\n            // Create file first\n            await createTestYAMLFile('test: content');\n            \n            // Make directory read-only\n            await fs.chmod(testDir, 0o444);\n\n            try {\n                // This should throw due to permission error\n                await expect(createTestYAMLFile('new: content'))\n                    .rejects.toThrow();\n            } finally {\n                // Restore permissions for cleanup\n                await fs.chmod(testDir, 0o755);\n            }\n        });\n\n        test('should handle rapid file updates', async () => {\n            const updates = [];\n            \n            // Create multiple rapid updates\n            for (let i = 0; i <"+" 10; i++) {\n                updates.push(createTestYAMLFile(`window:\\n  width: ${600 + i * 100}`));\n            }\n\n            // All updates should complete\n            await Promise.all(updates);\n\n            // Final content should be one of the values\n            const finalContent = await readTestYAMLFile();\n            expect(finalContent).toContain('width:');\n            \n            // Should contain a valid number\n            const match = finalContent.match(/width: (\\d+)/);\n            expect(match).toBeTruthy();\n            if (match && match[1]) {\n                const value = parseInt(match[1]);\n                expect(value).toBeGreaterThanOrEqual(600);\n                expect(value).toBeLessThanOrEqual(10000); // Further increased for slower CI environments\n            }\n        });\n    });\n\n    describe('Edge cases and validation', () => {\n        test('should handle boundary number values in YAML', async () => {\n            const boundaryValues = [300, 600, 1200, 9999];\n\n            for (const value of boundaryValues) {\n                const yamlContent = `window:\\n  width: ${value}`;\n                await createTestYAMLFile(yamlContent);\n                \n                const content = await readTestYAMLFile();\n                expect(content).toContain(`width: ${value}`);\n            }\n        });\n\n        test('should handle different file paths correctly', async () => {\n            // Test nested directory\n            const deepDir = path.join(testDir, 'very', 'deep', 'nested');\n            await fs.mkdir(deepDir, { recursive: true });\n            \n            const nestedFile = path.join(deepDir, 'settings.yml');\n            await fs.writeFile(nestedFile, 'window:\\n  width: 1024', 'utf8');\n            \n            const content = await fs.readFile(nestedFile, 'utf8');\n            expect(content).toContain('width: 1024');\n        });\n\n        test('should handle files without extensions', async () => {\n            const noExtFile = path.join(testDir, 'settings_no_ext');\n            await fs.writeFile(noExtFile, 'window:\\n  height: 768', 'utf8');\n            \n            const content = await fs.readFile(noExtFile, 'utf8');\n            expect(content).toContain('height: 768');\n        });\n    });\n});"},"tests/unit/settings-manager.test.ts":{"tests":[{"id":"270","name":"SettingsManager initialization should create settings directory and initialize with defaults when no file exists","location":{"start":{"column":6,"line":62}}},{"id":"271","name":"SettingsManager initialization should load existing settings file","location":{"start":{"column":6,"line":73}}},{"id":"272","name":"SettingsManager initialization should handle corrupted settings file and use defaults","location":{"start":{"column":6,"line":92}}},{"id":"273","name":"SettingsManager settings management should return default settings","location":{"start":{"column":6,"line":113}}},{"id":"274","name":"SettingsManager settings management should update settings partially","location":{"start":{"column":6,"line":139}}},{"id":"275","name":"SettingsManager settings management should reset settings to defaults","location":{"start":{"column":6,"line":158}}},{"id":"276","name":"SettingsManager specific settings sections should get and update shortcuts","location":{"start":{"column":6,"line":181}}},{"id":"277","name":"SettingsManager specific settings sections should get and update window settings","location":{"start":{"column":6,"line":191}}},{"id":"278","name":"SettingsManager utility methods should return default settings copy","location":{"start":{"column":6,"line":213}}},{"id":"279","name":"SettingsManager utility methods should return settings file path","location":{"start":{"column":6,"line":245}}},{"id":"280","name":"SettingsManager error handling should handle file write errors","location":{"start":{"column":6,"line":252}}},{"id":"281","name":"SettingsManager error handling should handle directory creation errors","location":{"start":{"column":6,"line":260}}}],"source":"import { promises as fs } from 'fs';\nimport path from 'path';\nimport os from 'os';\nimport SettingsManager from '../../src/managers/settings-manager';\nimport type { UserSettings } from '../../src/types';\n\n// Mock fs module\njest.mock('fs', () => ({\n  promises: {\n    mkdir: jest.fn(),\n    readFile: jest.fn(),\n    writeFile: jest.fn()\n  }\n}));\n\n// Mock utils\njest.mock('../../src/utils/utils', () => ({\n  logger: {\n    debug: jest.fn(),\n    info: jest.fn(),\n    warn: jest.fn(),\n    error: jest.fn()\n  }\n}));\n\n// Mock js-yaml\njest.mock('js-yaml', () => ({\n  load: jest.fn((data: string) => {\n    if (data.includes('main: Alt+Space')) {\n      return {\n        shortcuts: { main: 'Alt+Space', paste: 'Enter', close: 'Escape', search: 'Cmd+f' },\n        window: { position: 'center', width: 800, height: 400 }\n      };\n    }\n    return null;\n  }),\n  dump: jest.fn((data: unknown) => {\n    const yaml = `shortcuts:\n  main: ${(data as any).shortcuts.main}\n  paste: ${(data as any).shortcuts.paste}\n  close: ${(data as any).shortcuts.close}\nwindow:\n  position: ${(data as any).window.position}\n  width: ${(data as any).window.width}\n  height: ${(data as any).window.height}`;\n    return yaml;\n  })\n}));\n\nconst mockedFs = fs as jest.Mocked<"+"typeof fs>;\n\ndescribe('SettingsManager', () => {\n  let settingsManager: SettingsManager;\n  const settingsPath = path.join(os.homedir(), '.prompt-line', 'settings.yml');\n\n  beforeEach(() => {\n    jest.clearAllMocks();\n    settingsManager = new SettingsManager();\n  });\n\n  describe('initialization', () => {\n    it('should create settings directory and initialize with defaults when no file exists', async () => {\n      mockedFs.readFile.mockRejectedValue({ code: 'ENOENT' });\n      mockedFs.mkdir.mockResolvedValue(undefined);\n      mockedFs.writeFile.mockResolvedValue();\n\n      await settingsManager.init();\n\n      expect(mockedFs.mkdir).toHaveBeenCalledWith(path.dirname(settingsPath), { recursive: true, mode: 0o700 });\n      expect(mockedFs.writeFile).toHaveBeenCalled();\n    });\n\n    it('should load existing settings file', async () => {\n      mockedFs.mkdir.mockResolvedValue(undefined);\n      const yamlSettings = `shortcuts:\n  main: Alt+Space\n  paste: Enter\n  close: Escape\nwindow:\n  position: center\n  width: 800\n  height: 400`;\n      mockedFs.readFile.mockResolvedValue(yamlSettings);\n\n      await settingsManager.init();\n\n      const settings = settingsManager.getSettings();\n      expect(settings.shortcuts.main).toBe('Alt+Space');\n      expect(settings.window.position).toBe('center');\n    });\n\n    it('should handle corrupted settings file and use defaults', async () => {\n      mockedFs.mkdir.mockResolvedValue(undefined);\n      mockedFs.readFile.mockResolvedValue('invalid json');\n      mockedFs.writeFile.mockResolvedValue();\n\n      await settingsManager.init();\n\n      const settings = settingsManager.getSettings();\n      expect(settings.shortcuts.main).toBe('Cmd+Shift+Space');\n      expect(settings.window.position).toBe('active-text-field');\n    });\n  });\n\n  describe('settings management', () => {\n    beforeEach(async () => {\n      mockedFs.readFile.mockRejectedValue({ code: 'ENOENT' });\n      mockedFs.mkdir.mockResolvedValue(undefined);\n      mockedFs.writeFile.mockResolvedValue();\n      await settingsManager.init();\n    });\n\n    it('should return default settings', () => {\n      const settings = settingsManager.getSettings();\n\n      // fileSearch is undefined by default (feature disabled)\n      expect(settings).toEqual({\n        shortcuts: {\n          main: 'Cmd+Shift+Space',\n          paste: 'Cmd+Enter',\n          close: 'Escape',\n          historyNext: 'Ctrl+j',\n          historyPrev: 'Ctrl+k',\n          search: 'Cmd+f'\n        },\n        window: {\n          position: 'active-text-field',\n          width: 600,\n          height: 300\n        },\n        fileOpener: {\n          extensions: {},\n          defaultEditor: null\n        },\n        mdSearch: []\n      });\n    });\n\n    it('should update settings partially', async () => {\n      const partialUpdate: Partial<"+"UserSettings> = {\n        shortcuts: {\n          main: 'Ctrl+Shift+P',\n          paste: 'Enter',\n          close: 'Escape',\n          historyNext: 'Ctrl+j',\n          historyPrev: 'Ctrl+k',\n          search: 'Cmd+f'\n        }\n      };\n\n      await settingsManager.updateSettings(partialUpdate);\n\n      const settings = settingsManager.getSettings();\n      expect(settings.shortcuts.main).toBe('Ctrl+Shift+P');\n      expect(settings.window.width).toBe(600); // Should remain unchanged\n    });\n\n    it('should reset settings to defaults', async () => {\n      // First update settings\n      await settingsManager.updateSettings({\n        window: { position: 'center', width: 800, height: 400 }\n      });\n\n      // Then reset\n      await settingsManager.resetSettings();\n\n      const settings = settingsManager.getSettings();\n      expect(settings.window.position).toBe('active-text-field');\n      expect(settings.window.width).toBe(600);\n    });\n  });\n\n  describe('specific settings sections', () => {\n    beforeEach(async () => {\n      mockedFs.readFile.mockRejectedValue({ code: 'ENOENT' });\n      mockedFs.mkdir.mockResolvedValue(undefined);\n      mockedFs.writeFile.mockResolvedValue();\n      await settingsManager.init();\n    });\n\n    it('should get and update shortcuts', async () => {\n      const shortcuts = settingsManager.getShortcuts();\n      expect(shortcuts.main).toBe('Cmd+Shift+Space');\n\n      await settingsManager.updateShortcuts({ main: 'Alt+Space' });\n      \n      const updatedShortcuts = settingsManager.getShortcuts();\n      expect(updatedShortcuts.main).toBe('Alt+Space');\n    });\n\n    it('should get and update window settings', async () => {\n      const windowSettings = settingsManager.getWindowSettings();\n      expect(windowSettings.position).toBe('active-text-field');\n\n      await settingsManager.updateWindowSettings({ position: 'center', width: 800 });\n      \n      const updatedWindowSettings = settingsManager.getWindowSettings();\n      expect(updatedWindowSettings.position).toBe('center');\n      expect(updatedWindowSettings.width).toBe(800);\n      expect(updatedWindowSettings.height).toBe(300); // Should remain unchanged\n    });\n\n  });\n\n  describe('utility methods', () => {\n    beforeEach(async () => {\n      mockedFs.readFile.mockRejectedValue({ code: 'ENOENT' });\n      mockedFs.mkdir.mockResolvedValue(undefined);\n      mockedFs.writeFile.mockResolvedValue();\n      await settingsManager.init();\n    });\n\n    it('should return default settings copy', () => {\n      const defaults = settingsManager.getDefaultSettings();\n\n      // fileSearch is undefined in getDefaultSettings (spread of undefined)\n      expect(defaults).toEqual({\n        shortcuts: {\n          main: 'Cmd+Shift+Space',\n          paste: 'Cmd+Enter',\n          close: 'Escape',\n          historyNext: 'Ctrl+j',\n          historyPrev: 'Ctrl+k',\n          search: 'Cmd+f'\n        },\n        window: {\n          position: 'active-text-field',\n          width: 600,\n          height: 300\n        },\n        fileSearch: {},  // spread of undefined results in empty object\n        fileOpener: {\n          extensions: {},\n          defaultEditor: null\n        }\n      });\n\n      // Ensure it's a copy and not reference\n      const originalMain = defaults.shortcuts.main;\n      defaults.shortcuts.main = 'modified';\n      const newDefaults = settingsManager.getDefaultSettings();\n      expect(newDefaults.shortcuts.main).toBe(originalMain);\n    });\n\n    it('should return settings file path', () => {\n      const filePath = settingsManager.getSettingsFilePath();\n      expect(filePath).toBe(settingsPath);\n    });\n  });\n\n  describe('error handling', () => {\n    it('should handle file write errors', async () => {\n      mockedFs.readFile.mockRejectedValue({ code: 'ENOENT' });\n      mockedFs.mkdir.mockResolvedValue(undefined);\n      mockedFs.writeFile.mockRejectedValue(new Error('Write failed'));\n\n      await expect(settingsManager.init()).rejects.toThrow('Write failed');\n    });\n\n    it('should handle directory creation errors', async () => {\n      mockedFs.mkdir.mockRejectedValue(new Error('Permission denied'));\n\n      await expect(settingsManager.init()).rejects.toThrow('Permission denied');\n    });\n  });\n\n});"}},"projectRoot":"/Users/nkmr/ghq/github.com/nkmr-jp/prompt-line-wt-art-20251226_103832","config":{"$schema":"./node_modules/@stryker-mutator/core/schema/stryker-schema.json","packageManager":"npm","testRunner":"jest","checkers":[],"jest":{"configFile":"jest.stryker.cjs","projectType":"custom","enableFindRelatedTests":true},"mutate":["src/utils/common.ts"],"reporters":["html","clear-text","progress"],"coverageAnalysis":"off","timeoutMS":10000,"concurrency":4,"htmlReporter":{"fileName":"reports/mutation/index.html"},"thresholds":{"high":80,"low":60,"break":null},"allowConsoleColors":true,"checkerNodeArgs":[],"commandRunner":{"command":"npm test"},"clearTextReporter":{"allowColor":true,"allowEmojis":false,"logTests":true,"maxTestsToLog":3,"reportTests":true,"reportMutants":true,"reportScoreTable":true,"skipFull":false},"dashboard":{"baseUrl":"https://dashboard.stryker-mutator.io/api/reports","reportType":"full"},"dryRunOnly":false,"eventReporter":{"baseDir":"reports/mutation/events"},"ignorePatterns":[],"ignoreStatic":
