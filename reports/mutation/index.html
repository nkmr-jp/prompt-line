 windowManager = new WindowManager();\n        \n        // Create mock BrowserWindow instance\n        mockWindow = {\n            loadFile: jest.fn(),\n            show: jest.fn(),\n            hide: jest.fn(),\n            focus: jest.fn(),\n            destroy: jest.fn(),\n            isVisible: jest.fn(() => false),\n            isDestroyed: jest.fn(() => false),\n            setPosition: jest.fn(),\n            on: jest.fn(),\n            webContents: {\n                send: jest.fn(),\n                on: jest.fn(),\n                isLoading: jest.fn(() => false),\n                once: jest.fn()\n            }\n        };\n        \n        jest.clearAllMocks();\n\n        // Re-apply mocks after clearAllMocks\n        (BrowserWindow as jest.MockedClass<"+"typeof BrowserWindow>).mockReturnValue(mockWindow);\n\n        // Mock execFile for directory-detector, text-field-detector, and keyboard-simulator calls\n        mockedExec.mockImplementation((file: string, args: string[], _options: any, callback: ExecCallback) => {\n            if (file.includes('directory-detector')) {\n                // Mock directory detection response\n                callback(null, JSON.stringify({\n                    success: true,\n                    directory: '/test/directory',\n                    files: [],\n                    fileCount: 0,\n                    searchMode: 'quick',\n                    partial: true\n                }), '');\n            } else if (file.includes('text-field-detector')) {\n                // Mock text field detection (no text field found)\n                callback(null, JSON.stringify({ success: false }), '');\n            } else if (file.includes('keyboard-simulator')) {\n                // Mock keyboard simulator response\n                callback(null, JSON.stringify({ success: true, command: args[0] || 'unknown' }), '');\n            } else {\n                callback(null, '', '');\n            }\n            return {} as any; // Return mock ChildProcess\n        });\n    });\n\n    describe('createInputWindow', () => {\n        test('should create a BrowserWindow with correct configuration', () => {\n            const window = windowManager.createInputWindow();\n\n            expect(BrowserWindow).toHaveBeenCalledWith(\n                expect.objectContaining({\n                    width: 600,\n                    height: 300,\n                    frame: false,\n                    transparent: true,\n                    show: false\n                })\n            );\n            expect(window).toBe(mockWindow);\n            expect(mockWindow.loadFile).toHaveBeenCalledWith('/test/input.html');\n        });\n\n        test('should set up event listeners on the window', () => {\n            windowManager.createInputWindow();\n\n            expect(mockWindow.webContents.on).toHaveBeenCalledWith('context-menu', expect.any(Function));\n        });\n\n        test('should handle window creation errors', () => {\n            (BrowserWindow as jest.MockedClass<"+"typeof BrowserWindow>).mockImplementation(() => {\n                throw new Error('Window creation failed');\n            });\n\n            expect(() => windowManager.createInputWindow()).toThrow('Window creation failed');\n        });\n    });\n\n    describe('showInputWindow', () => {\n        beforeEach(() => {\n            windowManager.createInputWindow();\n            getCurrentApp.mockResolvedValue('TestApp');\n            \n            // Mock screen methods\n            (screen.getCursorScreenPoint as jest.Mock).mockReturnValue({ x: 500, y: 300 });\n            (screen.getDisplayNearestPoint as jest.Mock).mockReturnValue({\n                bounds: { x: 0, y: 0, width: 1920, height: 1080 }\n            });\n        });\n\n        test('should show window and send data to renderer', async () => {\n            jest.useFakeTimers();\n            const testData = { history: [], draft: 'test draft' };\n            // Make sure isLoading returns false so send is called immediately\n            mockWindow.webContents.isLoading.mockReturnValue(false);\n\n            await windowManager.showInputWindow(testData);\n\n            expect(getCurrentApp).toHaveBeenCalled();\n            expect(mockWindow.show).toHaveBeenCalled();\n            expect(mockWindow.focus).toHaveBeenCalled();\n            \n            // Advance timers to trigger the setTimeout\n            jest.advanceTimersByTime(50);\n            \n            expect(mockWindow.webContents.send).toHaveBeenCalledWith('window-shown', {\n                sourceApp: 'TestApp',\n                currentSpaceInfo: null,\n                fileSearchEnabled: false,\n                history: [],\n                draft: 'test draft'\n            });\n            \n            jest.useRealTimers();\n        });\n\n        test('should create window if it does not exist', async () => {\n            (windowManager as any).inputWindow = null;\n\n            await windowManager.showInputWindow();\n\n            expect(BrowserWindow).toHaveBeenCalled();\n            expect(mockWindow.show).toHaveBeenCalled();\n        });\n\n        test('should position window at cursor location', async () => {\n            // Ensure no existing window so it creates a new one and positions it\n            (windowManager as any).inputWindow = null;\n            // Reset mocks to ensure clean state\n            jest.clearAllMocks();\n            // Force cursor positioning\n            (windowManager as any).customWindowSettings = { position: 'cursor' };\n            \n            await windowManager.showInputWindow();\n\n            // Window should be positioned near cursor (500, 300) minus half window size\n            expect(mockWindow.setPosition).toHaveBeenCalledWith(200, 150);\n        });\n\n        test('should keep window within screen bounds', async () => {\n            // Cursor near edge of screen\n            (screen.getCursorScreenPoint as jest.Mock).mockReturnValue({ x: 1900, y: 1000 });\n            // Ensure no existing window so it creates a new one and positions it\n            (windowManager as any).inputWindow = null;\n            // Reset mocks to ensure clean state\n            jest.clearAllMocks();\n            // Force cursor positioning\n            (windowManager as any).customWindowSettings = { position: 'cursor' };\n\n            await windowManager.showInputWindow();\n\n            // Window should be adjusted to stay within bounds\n            expect(mockWindow.setPosition).toHaveBeenCalledWith(1320, 780);\n        });\n\n        test('should handle errors gracefully', async () => {\n            getCurrentApp.mockImplementation(() => Promise.reject(new Error('Failed to get app')));\n\n            await windowManager.showInputWindow();\n\n            // Should still try to show window\n            expect(mockWindow.show).toHaveBeenCalled();\n            // Note: logger.error might be called asynchronously\n        });\n    });\n\n    describe('hideInputWindow', () => {\n        beforeEach(() => {\n            windowManager.createInputWindow();\n            mockWindow.isVisible.mockReturnValue(true);\n        });\n\n        test('should hide visible window', async () => {\n            await windowManager.hideInputWindow();\n\n            expect(mockWindow.hide).toHaveBeenCalled();\n        });\n\n        test('should not hide if window is not visible', async () => {\n            mockWindow.isVisible.mockReturnValue(false);\n\n            await windowManager.hideInputWindow();\n\n            expect(mockWindow.hide).not.toHaveBeenCalled();\n        });\n\n        test('should handle case when window does not exist', async () => {\n            (windowManager as any).inputWindow = null;\n\n            await windowManager.hideInputWindow();\n\n            // Should not throw error\n            expect(mockWindow.hide).not.toHaveBeenCalled();\n        });\n    });\n\n    describe('focusPreviousApp', () => {\n        beforeEach(() => {\n            // Use the public API to set previous app (delegates to NativeToolExecutor)\n            windowManager.setPreviousApp('TestApp');\n            const config = jest.requireMock('../../src/config/app-config') as any;\n            config.platform.isMac = true;\n        });\n\n        test('should focus previous app on macOS', async () => {\n            mockedExec.mockImplementation((_file: string, _args: string[], _options: any, callback: ExecCallback) => {\n                callback(null, '{\"success\":true,\"command\":\"activate-name\"}', '');\n                return {} as any;\n            });\n\n            const result = await windowManager.focusPreviousApp();\n\n            expect(result).toBe(true);\n            expect(mockedExec).toHaveBeenCalledWith(\n                expect.stringContaining('keyboard-simulator'),\n                expect.arrayContaining(['activate-name']),\n                expect.any(Object),\n                expect.any(Function)\n            );\n        });\n\n        test('should return false when no previous app', async () => {\n            windowManager.setPreviousApp(null);\n\n            const result = await windowManager.focusPreviousApp();\n\n            expect(result).toBe(false);\n        });\n\n        test('should return false on non-macOS platforms', async () => {\n            const config = jest.requireMock('../../src/config/app-config') as any;\n            config.platform.isMac = false;\n\n            const result = await windowManager.focusPreviousApp();\n\n            expect(result).toBe(false);\n        });\n\n        test('should handle native tool errors', async () => {\n            mockedExec.mockImplementation((_file: string, _args: string[], _options: any, callback: ExecCallback) => {\n                callback(new Error('Command failed'), '', '');\n                return {} as any;\n            });\n\n            const result = await windowManager.focusPreviousApp();\n\n            expect(result).toBe(false);\n        });\n\n        test('should handle native tool failure response', async () => {\n            mockedExec.mockImplementation((_file: string, _args: string[], _options: any, callback: ExecCallback) => {\n                callback(null, '{\"success\":false,\"command\":\"activate-name\"}', '');\n                return {} as any;\n            });\n\n            const result = await windowManager.focusPreviousApp();\n\n            expect(result).toBe(false);\n        });\n\n        test('should focus app with bundle ID', async () => {\n            windowManager.setPreviousApp({ name: 'TestApp', bundleId: 'com.test.app' });\n\n            mockedExec.mockImplementation((_file: string, _args: string[], _options: any, callback: ExecCallback) => {\n                callback(null, '{\"success\":true,\"command\":\"activate-bundle\"}', '');\n                return {} as any;\n            });\n\n            const result = await windowManager.focusPreviousApp();\n\n            expect(result).toBe(true);\n            expect(mockedExec).toHaveBeenCalledWith(\n                expect.stringContaining('keyboard-simulator'),\n                expect.arrayContaining(['activate-bundle']),\n                expect.any(Object),\n                expect.any(Function)\n            );\n        });\n\n        test('should handle invalid JSON response', async () => {\n            mockedExec.mockImplementation((_file: string, _args: string[], _options: any, callback: ExecCallback) => {\n                callback(null, 'invalid json', '');\n                return {} as any;\n            });\n\n            const result = await windowManager.focusPreviousApp();\n\n            expect(result).toBe(false);\n        });\n    });\n\n    describe('getInputWindow', () => {\n        test('should return the input window instance', () => {\n            windowManager.createInputWindow();\n\n            const window = windowManager.getInputWindow();\n\n            expect(window).toBe(mockWindow);\n        });\n\n        test('should return null when no window exists', () => {\n            const window = windowManager.getInputWindow();\n\n            expect(window).toBeNull();\n        });\n    });\n\n    describe('getPreviousApp', () => {\n        test('should return the previous app name', () => {\n            windowManager.setPreviousApp('TestApp');\n\n            const app = windowManager.getPreviousApp();\n\n            expect(app).toBe('TestApp');\n        });\n\n        test('should return null when no previous app', () => {\n            const app = windowManager.getPreviousApp();\n\n            expect(app).toBeNull();\n        });\n    });\n\n    describe('destroy', () => {\n        test('should destroy the window if it exists', () => {\n            windowManager.createInputWindow();\n\n            windowManager.destroy();\n\n            expect(mockWindow.destroy).toHaveBeenCalled();\n            expect((windowManager as any).inputWindow).toBeNull();\n        });\n\n        test('should handle case when window does not exist', () => {\n            windowManager.destroy();\n\n            // Should not throw error\n            expect(mockWindow.destroy).not.toHaveBeenCalled();\n        });\n\n        test('should handle destruction errors', () => {\n            windowManager.createInputWindow();\n            mockWindow.destroy.mockImplementation(() => {\n                throw new Error('Destruction failed');\n            });\n\n            windowManager.destroy();\n\n            expect(logger.error).toHaveBeenCalled();\n        });\n    });\n\n    describe('isVisible', () => {\n        test('should return true when window is visible', () => {\n            windowManager.createInputWindow();\n            mockWindow.isVisible.mockReturnValue(true);\n\n            const visible = windowManager.isVisible();\n\n            expect(visible).toBe(true);\n        });\n\n        test('should return false when window is not visible', () => {\n            windowManager.createInputWindow();\n            mockWindow.isVisible.mockReturnValue(false);\n\n            const visible = windowManager.isVisible();\n\n            expect(visible).toBe(false);\n        });\n\n        test('should return false when no window exists', () => {\n            const visible = windowManager.isVisible();\n\n            expect(visible).toBe(false);\n        });\n    });\n\n    describe('setupEventListeners', () => {\n        test('should set up event listeners when window exists', () => {\n            windowManager.createInputWindow();\n            const onBlur = jest.fn();\n            const onClosed = jest.fn();\n\n            (windowManager as any).setupEventListeners(onBlur, onClosed);\n\n            expect(mockWindow.on).toHaveBeenCalledWith('blur', onBlur);\n            expect(mockWindow.on).toHaveBeenCalledWith('closed', onClosed);\n        });\n\n        test('should handle case when window does not exist', () => {\n            const onBlur = jest.fn();\n            const onClosed = jest.fn();\n\n            (windowManager as any).setupEventListeners(onBlur, onClosed);\n\n            expect(logger.warn).toHaveBeenCalled();\n        });\n\n        test('should work with null callbacks', () => {\n            windowManager.createInputWindow();\n\n            (windowManager as any).setupEventListeners(null, null);\n\n            // Should not set up listeners for null callbacks\n            expect(mockWindow.on).not.toHaveBeenCalled();\n        });\n    });\n});"},"tests/unit/file-cache-manager.test.ts":{"tests":[{"id":"165","name":"FileCacheManager initialization should create cache directory on initialize","location":{"start":{"column":10,"line":64}}},{"id":"166","name":"FileCacheManager initialization should handle initialization errors","location":{"start":{"column":10,"line":75}}},{"id":"167","name":"FileCacheManager encodeDirectoryPath should encode directory path by replacing / with -","location":{"start":{"column":10,"line":83}}},{"id":"168","name":"FileCacheManager encodeDirectoryPath should handle root directory","location":{"start":{"column":10,"line":92}}},{"id":"169","name":"FileCacheManager encodeDirectoryPath should handle relative paths","location":{"start":{"column":10,"line":101}}},{"id":"170","name":"FileCacheManager getCachePath should return correct cache path","location":{"start":{"column":10,"line":112}}},{"id":"171","name":"FileCacheManager loadCache should return null if cache does not exist","location":{"start":{"column":10,"line":123}}},{"id":"172","name":"FileCacheManager loadCache should return null if metadata is invalid","location":{"start":{"column":10,"line":131}}},{"id":"173","name":"FileCacheManager loadCache should load valid cache with files","location":{"start":{"column":10,"line":140}}},{"id":"174","name":"FileCacheManager saveCache should save cache with files and metadata","location":{"start":{"column":10,"line":183}}},{"id":"175","name":"FileCacheManager saveCache should not throw on save error","location":{"start":{"column":10,"line":230}}},{"id":"176","name":"FileCacheManager isCacheValid should return true for fresh cache with files","location":{"start":{"column":10,"line":240}}},{"id":"177","name":"FileCacheManager isCacheValid should return false for expired cache","location":{"start":{"column":10,"line":255}}},{"id":"178","name":"FileCacheManager isCacheValid should return false for cache with fileCount 0 (indicates failed indexing)","location":{"start":{"column":10,"line":271}}},{"id":"179","name":"FileCacheManager isCacheValid should use custom TTL if provided","location":{"start":{"column":10,"line":286}}},{"id":"180","name":"FileCacheManager updateCacheTimestamp should update only the timestamp field","location":{"start":{"column":10,"line":305}}},{"id":"181","name":"FileCacheManager updateCacheTimestamp should not throw on update error","location":{"start":{"column":10,"line":331}}},{"id":"182","name":"FileCacheManager global metadata management should return null if global metadata does not exist","location":{"start":{"column":10,"line":341}}},{"id":"183","name":"FileCacheManager global metadata management should return last used directory","location":{"start":{"column":10,"line":349}}},{"id":"184","name":"FileCacheManager global metadata management should update global metadata with new directory","location":{"start":{"column":10,"line":364}}},{"id":"185","name":"FileCacheManager global metadata management should limit recent directories to MAX_RECENT_DIRECTORIES","location":{"start":{"column":10,"line":391}}},{"id":"186","name":"FileCacheManager clearCache should remove cache directory","location":{"start":{"column":10,"line":417}}},{"id":"187","name":"FileCacheManager clearCache should throw on error","location":{"start":{"column":10,"line":428}}},{"id":"188","name":"FileCacheManager clearAllCaches should remove all cache directories","location":{"start":{"column":10,"line":436}}},{"id":"189","name":"FileCacheManager getCacheStats should return stats for all caches","location":{"start":{"column":10,"line":453}}},{"id":"190","name":"FileCacheManager getCacheStats should return zero stats on error","location":{"start":{"column":10,"line":494}}},{"id":"191","name":"FileCacheManager cleanupOldCaches should remove caches older than maxAgeDays","location":{"start":{"column":10,"line":508}}}],"source":"import { describe, test, expect, beforeEach, jest } from '@jest/globals';\nimport type { FileInfo } from '../../src/types';\n\n// Mock the config module FIRST (must be before imports that use it)\njest.mock('../../src/config/app-config', () => {\n  const mockUserDataDir = '/test/.prompt-line';\n  return {\n    __esModule: true,\n    default: {\n      paths: {\n        userDataDir: mockUserDataDir,\n        cacheDir: `${mockUserDataDir}/cache`,\n        projectsCacheDir: `${mockUserDataDir}/cache/projects`\n      }\n    }\n  };\n});\n\n// Mock fs promises module\njest.mock('fs', () => ({\n  promises: {\n    mkdir: jest.fn(),\n    readFile: jest.fn(),\n    writeFile: jest.fn(),\n    access: jest.fn(),\n    readdir: jest.fn(),\n    stat: jest.fn(),\n    rm: jest.fn()\n  },\n  createReadStream: jest.fn(),\n  createWriteStream: jest.fn()\n}));\n\n// Mock the utils module\njest.mock('../../src/utils/utils', () => ({\n  logger: {\n    info: jest.fn(),\n    debug: jest.fn(),\n    warn: jest.fn(),\n    error: jest.fn()\n  }\n}));\n\n// Mock readline module\njest.mock('readline', () => ({\n  createInterface: jest.fn()\n}));\n\n// Import after mocks\nimport FileCacheManager from '../../src/managers/file-cache-manager';\nimport { promises as fs } from 'fs';\n\nconst mockedFs = jest.mocked(fs);\n\ndescribe('FileCacheManager', () => {\n  let cacheManager: FileCacheManager;\n\n  beforeEach(() => {\n    cacheManager = new FileCacheManager();\n    jest.clearAllMocks();\n  });\n\n  describe('initialization', () => {\n    test('should create cache directory on initialize', async () => {\n      mockedFs.mkdir.mockResolvedValue(undefined as any);\n\n      await cacheManager.initialize();\n\n      expect(mockedFs.mkdir).toHaveBeenCalledWith(\n        '/test/.prompt-line/cache/projects',\n        { recursive: true, mode: 0o700 }\n      );\n    });\n\n    test('should handle initialization errors', async () => {\n      mockedFs.mkdir.mockRejectedValue(new Error('Permission denied'));\n\n      await expect(cacheManager.initialize()).rejects.toThrow('Permission denied');\n    });\n  });\n\n  describe('encodeDirectoryPath', () => {\n    test('should encode directory path by replacing / with -', () => {\n      const input = '/Users/nkmr/ghq/github.com/nkmr-jp/prompt-line';\n      const expected = '-Users-nkmr-ghq-github.com-nkmr-jp-prompt-line';\n\n      const result = cacheManager.encodeDirectoryPath(input);\n\n      expect(result).toBe(expected);\n    });\n\n    test('should handle root directory', () => {\n      const input = '/';\n      const expected = '-';\n\n      const result = cacheManager.encodeDirectoryPath(input);\n\n      expect(result).toBe(expected);\n    });\n\n    test('should handle relative paths', () => {\n      const input = 'relative/path';\n      const expected = 'relative-path';\n\n      const result = cacheManager.encodeDirectoryPath(input);\n\n      expect(result).toBe(expected);\n    });\n  });\n\n  describe('getCachePath', () => {\n    test('should return correct cache path', () => {\n      const directory = '/Users/nkmr/project';\n      const expected = '/test/.prompt-line/cache/projects/-Users-nkmr-project';\n\n      const result = cacheManager.getCachePath(directory);\n\n      expect(result).toBe(expected);\n    });\n  });\n\n  describe('loadCache', () => {\n    test('should return null if cache does not exist', async () => {\n      mockedFs.access.mockRejectedValue(new Error('ENOENT'));\n\n      const result = await cacheManager.loadCache('/test/dir');\n\n      expect(result).toBeNull();\n    });\n\n    test('should return null if metadata is invalid', async () => {\n      mockedFs.access.mockResolvedValue(undefined as any);\n      mockedFs.readFile.mockRejectedValue(new Error('Invalid JSON'));\n\n      const result = await cacheManager.loadCache('/test/dir');\n\n      expect(result).toBeNull();\n    });\n\n    test('should load valid cache with files', async () => {\n      const directory = '/test/dir';\n      const metadata = {\n        version: '1.0',\n        directory,\n        createdAt: '2025-12-01T00:00:00.000Z',\n        updatedAt: '2025-12-01T00:00:00.000Z',\n        fileCount: 2,\n        searchMode: 'recursive' as const,\n        usedFd: true,\n        gitignoreRespected: true,\n        ttlSeconds: 3600\n      };\n\n      mockedFs.access.mockResolvedValue(undefined as any);\n      mockedFs.readFile.mockResolvedValue(JSON.stringify(metadata) as any);\n\n      // Mock readline for JSONL reading\n      const mockRl = {\n        on: jest.fn((event: string, handler: Function) => {\n          if (event === 'line') {\n            handler('{\"path\":\"file1.ts\",\"name\":\"file1.ts\",\"type\":\"file\",\"size\":100,\"mtime\":1700000000000}');\n            handler('{\"path\":\"file2.ts\",\"name\":\"file2.ts\",\"type\":\"file\",\"size\":200,\"mtime\":1700000001000}');\n          } else if (event === 'close') {\n            handler();\n          }\n          return mockRl;\n        })\n      };\n\n      const { createInterface } = await import('readline');\n      (createInterface as jest.Mock).mockReturnValue(mockRl);\n\n      const result = await cacheManager.loadCache(directory);\n\n      expect(result).not.toBeNull();\n      expect(result?.directory).toBe(directory);\n      expect(result?.files).toHaveLength(2);\n      expect(result?.metadata.fileCount).toBe(2);\n    });\n  });\n\n  describe('saveCache', () => {\n    test('should save cache with files and metadata', async () => {\n      const directory = '/test/dir';\n      const files: FileInfo[] = [\n        {\n          path: 'file1.ts',\n          name: 'file1.ts',\n          isDirectory: false,\n          size: 100,\n          modifiedAt: '2025-12-01T00:00:00.000Z'\n        },\n        {\n          path: 'file2.ts',\n          name: 'file2.ts',\n          isDirectory: false,\n          size: 200,\n          modifiedAt: '2025-12-01T00:01:00.000Z'\n        }\n      ];\n\n      mockedFs.mkdir.mockResolvedValue(undefined as any);\n      mockedFs.writeFile.mockResolvedValue(undefined as any);\n\n      // Mock createWriteStream\n      const mockWriteStream = {\n        write: jest.fn(),\n        end: jest.fn(),\n        on: jest.fn((event: string, handler: Function) => {\n          if (event === 'finish') {\n            handler();\n          }\n          return mockWriteStream;\n        })\n      };\n      const { createWriteStream } = await import('fs');\n      (createWriteStream as jest.Mock).mockReturnValue(mockWriteStream);\n\n      await cacheManager.saveCache(directory, files, {\n        searchMode: 'recursive',\n        gitignoreRespected: true\n      });\n\n      expect(mockedFs.mkdir).toHaveBeenCalled();\n      expect(mockedFs.writeFile).toHaveBeenCalled();\n      expect(mockWriteStream.write).toHaveBeenCalledTimes(2);\n      expect(mockWriteStream.end).toHaveBeenCalled();\n    });\n\n    test('should not throw on save error', async () => {\n      mockedFs.mkdir.mockRejectedValue(new Error('Permission denied'));\n\n      await expect(\n        cacheManager.saveCache('/test/dir', [])\n      ).resolves.not.toThrow();\n    });\n  });\n\n  describe('isCacheValid', () => {\n    test('should return true for fresh cache with files', () => {\n      const metadata = {\n        version: '1.0',\n        directory: '/test',\n        createdAt: new Date().toISOString(),\n        updatedAt: new Date().toISOString(),\n        fileCount: 100,  // Must have files to be valid\n        ttlSeconds: 3600\n      };\n\n      const result = cacheManager.isCacheValid(metadata);\n\n      expect(result).toBe(true);\n    });\n\n    test('should return false for expired cache', () => {\n      const oldDate = new Date(Date.now() - 2 * 60 * 60 * 1000); // 2 hours ago\n      const metadata = {\n        version: '1.0',\n        directory: '/test',\n        createdAt: oldDate.toISOString(),\n        updatedAt: oldDate.toISOString(),\n        fileCount: 100,\n        ttlSeconds: 3600 // 1 hour\n      };\n\n      const result = cacheManager.isCacheValid(metadata);\n\n      expect(result).toBe(false);\n    });\n\n    test('should return false for cache with fileCount 0 (indicates failed indexing)', () => {\n      const metadata = {\n        version: '1.0',\n        directory: '/test',\n        createdAt: new Date().toISOString(),\n        updatedAt: new Date().toISOString(),\n        fileCount: 0,  // Zero files indicates failed indexing, should re-index\n        ttlSeconds: 3600\n      };\n\n      const result = cacheManager.isCacheValid(metadata);\n\n      expect(result).toBe(false);\n    });\n\n    test('should use custom TTL if provided', () => {\n      const oldDate = new Date(Date.now() - 2 * 60 * 60 * 1000); // 2 hours ago\n      const metadata = {\n        version: '1.0',\n        directory: '/test',\n        createdAt: oldDate.toISOString(),\n        updatedAt: oldDate.toISOString(),\n        fileCount: 100,  // Must have files to be valid\n        ttlSeconds: 3600 // 1 hour (should be overridden)\n      };\n\n      // Use custom TTL of 3 hours\n      const result = cacheManager.isCacheValid(metadata, 10800);\n\n      expect(result).toBe(true);\n    });\n  });\n\n  describe('updateCacheTimestamp', () => {\n    test('should update only the timestamp field', async () => {\n      const metadata = {\n        version: '1.0',\n        directory: '/test',\n        createdAt: '2025-12-01T00:00:00.000Z',\n        updatedAt: '2025-12-01T00:00:00.000Z',\n        fileCount: 100,\n        ttlSeconds: 3600\n      };\n\n      mockedFs.readFile.mockResolvedValue(JSON.stringify(metadata) as any);\n      mockedFs.writeFile.mockResolvedValue(undefined as any);\n\n      await cacheManager.updateCacheTimestamp('/test');\n\n      expect(mockedFs.writeFile).toHaveBeenCalled();\n      const writtenData = (mockedFs.writeFile as jest.Mock).mock.calls[0]?.[1] as string;\n      const updatedMetadata = JSON.parse(writtenData);\n\n      expect(updatedMetadata.createdAt).toBe(metadata.createdAt);\n      expect(updatedMetadata.fileCount).toBe(metadata.fileCount);\n      expect(new Date(updatedMetadata.updatedAt).getTime()).toBeGreaterThan(\n        new Date(metadata.updatedAt).getTime()\n      );\n    });\n\n    test('should not throw on update error', async () => {\n      mockedFs.readFile.mockRejectedValue(new Error('Not found'));\n\n      await expect(\n        cacheManager.updateCacheTimestamp('/test')\n      ).resolves.not.toThrow();\n    });\n  });\n\n  describe('global metadata management', () => {\n    test('should return null if global metadata does not exist', async () => {\n      mockedFs.readFile.mockRejectedValue({ code: 'ENOENT' });\n\n      const result = await cacheManager.getLastUsedDirectory();\n\n      expect(result).toBeNull();\n    });\n\n    test('should return last used directory', async () => {\n      const globalMetadata = {\n        version: '1.0',\n        lastUsedDirectory: '/test/dir',\n        lastUsedAt: '2025-12-01T00:00:00.000Z',\n        recentDirectories: []\n      };\n\n      mockedFs.readFile.mockResolvedValue(JSON.stringify(globalMetadata) as any);\n\n      const result = await cacheManager.getLastUsedDirectory();\n\n      expect(result).toBe('/test/dir');\n    });\n\n    test('should update global metadata with new directory', async () => {\n      const existingMetadata = {\n        version: '1.0',\n        lastUsedDirectory: '/old/dir',\n        lastUsedAt: '2025-12-01T00:00:00.000Z',\n        recentDirectories: [\n          {\n            directory: '/old/dir',\n            lastUsedAt: '2025-12-01T00:00:00.000Z'\n          }\n        ]\n      };\n\n      mockedFs.readFile.mockResolvedValue(JSON.stringify(existingMetadata) as any);\n      mockedFs.writeFile.mockResolvedValue(undefined as any);\n\n      await cacheManager.setLastUsedDirectory('/new/dir');\n\n      expect(mockedFs.writeFile).toHaveBeenCalled();\n      const writtenData = (mockedFs.writeFile as jest.Mock).mock.calls[0]?.[1] as string;\n      const updatedMetadata = JSON.parse(writtenData);\n\n      expect(updatedMetadata.lastUsedDirectory).toBe('/new/dir');\n      expect(updatedMetadata.recentDirectories).toHaveLength(2);\n      expect(updatedMetadata.recentDirectories[0].directory).toBe('/new/dir');\n    });\n\n    test('should limit recent directories to MAX_RECENT_DIRECTORIES', async () => {\n      const recentDirs = Array.from({ length: 12 }, (_, i) => ({\n        directory: `/dir${i}`,\n        lastUsedAt: new Date().toISOString()\n      }));\n\n      const existingMetadata = {\n        version: '1.0',\n        lastUsedDirectory: '/dir0',\n        lastUsedAt: new Date().toISOString(),\n        recentDirectories: recentDirs\n      };\n\n      mockedFs.readFile.mockResolvedValue(JSON.stringify(existingMetadata) as any);\n      mockedFs.writeFile.mockResolvedValue(undefined as any);\n\n      await cacheManager.setLastUsedDirectory('/new/dir');\n\n      const writtenData = (mockedFs.writeFile as jest.Mock).mock.calls[0]?.[1] as string;\n      const updatedMetadata = JSON.parse(writtenData);\n\n      expect(updatedMetadata.recentDirectories).toHaveLength(10); // MAX_RECENT_DIRECTORIES\n    });\n  });\n\n  describe('clearCache', () => {\n    test('should remove cache directory', async () => {\n      mockedFs.rm.mockResolvedValue(undefined as any);\n\n      await cacheManager.clearCache('/test/dir');\n\n      expect(mockedFs.rm).toHaveBeenCalledWith(\n        expect.stringContaining('-test-dir'),\n        { recursive: true, force: true }\n      );\n    });\n\n    test('should throw on error', async () => {\n      mockedFs.rm.mockRejectedValue(new Error('Permission denied'));\n\n      await expect(cacheManager.clearCache('/test/dir')).rejects.toThrow('Permission denied');\n    });\n  });\n\n  describe('clearAllCaches', () => {\n    test('should remove all cache directories', async () => {\n      const mockEntries = [\n        { name: 'cache1', isDirectory: () => true },\n        { name: 'cache2', isDirectory: () => true },\n        { name: 'global-metadata.json', isDirectory: () => false }\n      ];\n\n      mockedFs.readdir.mockResolvedValue(mockEntries as any);\n      mockedFs.rm.mockResolvedValue(undefined as any);\n\n      await cacheManager.clearAllCaches();\n\n      expect(mockedFs.rm).toHaveBeenCalledTimes(3); // 2 directories + global metadata\n    });\n  });\n\n  describe('getCacheStats', () => {\n    test('should return stats for all caches', async () => {\n      const mockEntries = [\n        { name: 'cache1', isDirectory: () => true },\n        { name: 'cache2', isDirectory: () => true }\n      ];\n\n      const metadata1 = {\n        version: '1.0',\n        directory: '/dir1',\n        createdAt: '2025-12-01T00:00:00.000Z',\n        updatedAt: '2025-12-01T01:00:00.000Z',\n        fileCount: 100,\n        ttlSeconds: 3600\n      };\n\n      const metadata2 = {\n        version: '1.0',\n        directory: '/dir2',\n        createdAt: '2025-12-01T02:00:00.000Z',\n        updatedAt: '2025-12-01T03:00:00.000Z',\n        fileCount: 200,\n        ttlSeconds: 3600\n      };\n\n      mockedFs.readdir.mockResolvedValue(mockEntries as any);\n      mockedFs.readFile\n        .mockResolvedValueOnce(JSON.stringify(metadata1) as any)\n        .mockResolvedValueOnce(JSON.stringify(metadata2) as any);\n      mockedFs.stat\n        .mockResolvedValueOnce({ size: 1000 } as any)\n        .mockResolvedValueOnce({ size: 2000 } as any);\n\n      const stats = await cacheManager.getCacheStats();\n\n      expect(stats.totalCaches).toBe(2);\n      expect(stats.totalFiles).toBe(300);\n      expect(stats.totalSizeBytes).toBe(3000);\n      expect(stats.oldestCache).toBe('/dir1');\n      expect(stats.newestCache).toBe('/dir2');\n    });\n\n    test('should return zero stats on error', async () => {\n      mockedFs.readdir.mockRejectedValue(new Error('Not found'));\n\n      const stats = await cacheManager.getCacheStats();\n\n      expect(stats.totalCaches).toBe(0);\n      expect(stats.totalFiles).toBe(0);\n      expect(stats.totalSizeBytes).toBe(0);\n      expect(stats.oldestCache).toBeNull();\n      expect(stats.newestCache).toBeNull();\n    });\n  });\n\n  describe('cleanupOldCaches', () => {\n    test('should remove caches older than maxAgeDays', async () => {\n      const oldDate = new Date(Date.now() - 10 * 24 * 60 * 60 * 1000); // 10 days ago\n      const recentDate = new Date(Date.now() - 1 * 24 * 60 * 60 * 1000); // 1 day ago\n\n      const mockEntries = [\n        { name: 'old-cache', isDirectory: () => true },\n        { name: 'recent-cache', isDirectory: () => true }\n      ];\n\n      const oldMetadata = {\n        version: '1.0',\n        directory: '/old',\n        createdAt: oldDate.toISOString(),\n        updatedAt: oldDate.toISOString(),\n        fileCount: 100,\n        ttlSeconds: 3600\n      };\n\n      const recentMetadata = {\n        version: '1.0',\n        directory: '/recent',\n        createdAt: recentDate.toISOString(),\n        updatedAt: recentDate.toISOString(),\n        fileCount: 100,\n        ttlSeconds: 3600\n      };\n\n      mockedFs.readdir.mockResolvedValue(mockEntries as any);\n      mockedFs.readFile\n        .mockResolvedValueOnce(JSON.stringify(oldMetadata) as any)\n        .mockResolvedValueOnce(JSON.stringify(recentMetadata) as any);\n      mockedFs.rm.mockResolvedValue(undefined as any);\n\n      await cacheManager.cleanupOldCaches(7); // 7 days\n\n      expect(mockedFs.rm).toHaveBeenCalledTimes(1); // Only old cache removed\n    });\n  });\n});\n"},"tests/unit/file-opener-manager.test.ts":{"tests":[{"id":"192","name":"FileOpenerManager openFile with extension-specific app should open .ts file with WebStorm when configured","location":{"start":{"column":8,"line":81}}},{"id":"193","name":"FileOpenerManager openFile with extension-specific app should open .md file with Typora when configured","location":{"start":{"column":8,"line":108}}},{"id":"194","name":"FileOpenerManager openFile with extension-specific app should handle uppercase extension correctly","location":{"start":{"column":8,"line":132}}},{"id":"195","name":"FileOpenerManager openFile with default editor should open file with default editor when no extension-specific app is configured","location":{"start":{"column":8,"line":158}}},{"id":"196","name":"FileOpenerManager openFile with default editor should prefer extension-specific app over default editor","location":{"start":{"column":8,"line":182}}},{"id":"197","name":"FileOpenerManager openFile with system default should open file with system default when no fileOpener config exists","location":{"start":{"column":8,"line":208}}},{"id":"198","name":"FileOpenerManager openFile with system default should open file with system default when extension not configured","location":{"start":{"column":8,"line":233}}},{"id":"199","name":"FileOpenerManager openFile with system default should return error when open command fails","location":{"start":{"column":8,"line":257}}},{"id":"200","name":"FileOpenerManager openFile with fallback to system default should fallback to system default when app is not found","location":{"start":{"column":8,"line":279}}},{"id":"201","name":"FileOpenerManager openFile with fallback to system default should return error when both app and system default fail","location":{"start":{"column":8,"line":322}}},{"id":"202","name":"FileOpenerManager getAppForExtension should return configured app for extension","location":{"start":{"column":6,"line":350}}},{"id":"203","name":"FileOpenerManager getAppForExtension should return null when extension is not configured","location":{"start":{"column":6,"line":363}}},{"id":"204","name":"FileOpenerManager getAppForExtension should handle extension with leading dot","location":{"start":{"column":6,"line":375}}},{"id":"205","name":"FileOpenerManager getAppForExtension should handle case-insensitive extensions","location":{"start":{"column":6,"line":387}}},{"id":"206","name":"FileOpenerManager getAppForExtension should return null when no fileOpener config exists","location":{"start":{"column":6,"line":400}}},{"id":"207","name":"FileOpenerManager getDefaultEditor should return configured default editor","location":{"start":{"column":6,"line":414}}},{"id":"208","name":"FileOpenerManager getDefaultEditor should return null when default editor is not configured","location":{"start":{"column":6,"line":426}}},{"id":"209","name":"FileOpenerManager getDefaultEditor should return null when no fileOpener config exists","location":{"start":{"column":6,"line":438}}},{"id":"210","name":"FileOpenerManager edge cases should handle files without extension","location":{"start":{"column":6,"line":452}}},{"id":"211","name":"FileOpenerManager edge cases should handle files with multiple dots in filename","location":{"start":{"column":6,"line":477}}},{"id":"212","name":"FileOpenerManager edge cases should handle absolute paths correctly","location":{"start":{"column":6,"line":501}}}],"source":"import { execFile } from 'child_process';\nimport { FileOpenerManager } from '../../src/managers/file-opener-manager';\nimport type SettingsManager from '../../src/managers/settings-manager';\nimport type { UserSettings } from '../../src/types';\n\n// Mock child_process\njest.mock('child_process', () => ({\n  execFile: jest.fn()\n}));\n\n// Mock path module\njest.mock('path', () => ({\n  extname: jest.fn((filePath: string) => {\n    const lastDot = filePath.lastIndexOf('.');\n    return lastDot === -1 ? '' : filePath.substring(lastDot);\n  }),\n  join: jest.fn((...parts: string[]) => parts.join('/')),\n  dirname: jest.fn((filePath: string) => filePath.split('/').slice(0, -1).join('/')),\n  basename: jest.fn((filePath: string) => filePath.split('/').pop())\n}));\n\n// Mock utils\njest.mock('../../src/utils/utils', () => ({\n  logger: {\n    debug: jest.fn(),\n    info: jest.fn(),\n    warn: jest.fn(),\n    error: jest.fn()\n  }\n}));\n\nconst mockedExecFile = execFile as jest.MockedFunction<"+"typeof execFile>;\n\ndescribe('FileOpenerManager', () => {\n  let fileOpenerManager: FileOpenerManager;\n  let mockSettingsManager: jest.Mocked<"+"SettingsManager>;\n\n  // \n  const defaultSettings: UserSettings = {\n    shortcuts: {\n      main: 'Cmd+Shift+Space',\n      paste: 'Cmd+Enter',\n      close: 'Escape',\n      historyNext: 'Ctrl+j',\n      historyPrev: 'Ctrl+k',\n      search: 'Cmd+f'\n    },\n    window: {\n      position: 'active-text-field',\n      width: 600,\n      height: 300\n    },\n    fileSearch: {\n      respectGitignore: true,\n      includeHidden: true,\n      maxFiles: 5000,\n      maxDepth: null,\n      includePatterns: [],\n      excludePatterns: [],\n      followSymlinks: false\n    },\n    fileOpener: {\n      extensions: {},\n      defaultEditor: null\n    }\n  };\n\n  beforeEach(() => {\n    jest.clearAllMocks();\n\n    // SettingsManager\n    mockSettingsManager = {\n      getSettings: jest.fn().mockReturnValue({ ...defaultSettings })\n    } as any;\n\n    fileOpenerManager = new FileOpenerManager(mockSettingsManager);\n  });\n\n  describe('openFile', () => {\n    describe('with extension-specific app', () => {\n      it('should open .ts file with WebStorm when configured', async () => {\n        // .tsWebStorm\n        mockSettingsManager.getSettings.mockReturnValue({\n          ...defaultSettings,\n          fileOpener: {\n            extensions: { ts: 'WebStorm' },\n            defaultEditor: null\n          }\n        });\n\n        // execFile\n        mockedExecFile.mockImplementation((_cmd, _args, callback: any) => {\n          callback(null);\n          return {} as any;\n        });\n\n        const result = await fileOpenerManager.openFile('/path/to/file.ts');\n\n        expect(result.success).toBe(true);\n        expect(mockedExecFile).toHaveBeenCalledWith(\n          'open',\n          ['-a', 'WebStorm', '/path/to/file.ts'],\n          expect.any(Function)\n        );\n        // open-a\n      });\n\n      it('should open .md file with Typora when configured', async () => {\n        mockSettingsManager.getSettings.mockReturnValue({\n          ...defaultSettings,\n          fileOpener: {\n            extensions: { md: 'Typora' },\n            defaultEditor: null\n          }\n        });\n\n        mockedExecFile.mockImplementation((_cmd, _args, callback: any) => {\n          callback(null);\n          return {} as any;\n        });\n\n        const result = await fileOpenerManager.openFile('/path/to/README.md');\n\n        expect(result.success).toBe(true);\n        expect(mockedExecFile).toHaveBeenCalledWith(\n          'open',\n          ['-a', 'Typora', '/path/to/README.md'],\n          expect.any(Function)\n        );\n      });\n\n      it('should handle uppercase extension correctly', async () => {\n        mockSettingsManager.getSettings.mockReturnValue({\n          ...defaultSettings,\n          fileOpener: {\n            extensions: { ts: 'WebStorm' },\n            defaultEditor: null\n          }\n        });\n\n        mockedExecFile.mockImplementation((_cmd, _args, callback: any) => {\n          callback(null);\n          return {} as any;\n        });\n\n        const result = await fileOpenerManager.openFile('/path/to/file.TS');\n\n        expect(result.success).toBe(true);\n        expect(mockedExecFile).toHaveBeenCalledWith(\n          'open',\n          ['-a', 'WebStorm', '/path/to/file.TS'],\n          expect.any(Function)\n        );\n      });\n    });\n\n    describe('with default editor', () => {\n      it('should open file with default editor when no extension-specific app is configured', async () => {\n        mockSettingsManager.getSettings.mockReturnValue({\n          ...defaultSettings,\n          fileOpener: {\n            extensions: {},\n            defaultEditor: 'Visual Studio Code'\n          }\n        });\n\n        mockedExecFile.mockImplementation((_cmd, _args, callback: any) => {\n          callback(null);\n          return {} as any;\n        });\n\n        const result = await fileOpenerManager.openFile('/path/to/file.js');\n\n        expect(result.success).toBe(true);\n        expect(mockedExecFile).toHaveBeenCalledWith(\n          'open',\n          ['-a', 'Visual Studio Code', '/path/to/file.js'],\n          expect.any(Function)\n        );\n      });\n\n      it('should prefer extension-specific app over default editor', async () => {\n        mockSettingsManager.getSettings.mockReturnValue({\n          ...defaultSettings,\n          fileOpener: {\n            extensions: { ts: 'WebStorm' },\n            defaultEditor: 'Visual Studio Code'\n          }\n        });\n\n        mockedExecFile.mockImplementation((_cmd, _args, callback: any) => {\n          callback(null);\n          return {} as any;\n        });\n\n        const result = await fileOpenerManager.openFile('/path/to/file.ts');\n\n        expect(result.success).toBe(true);\n        expect(mockedExecFile).toHaveBeenCalledWith(\n          'open',\n          ['-a', 'WebStorm', '/path/to/file.ts'],\n          expect.any(Function)\n        );\n      });\n    });\n\n    describe('with system default', () => {\n      it('should open file with system default when no fileOpener config exists', async () => {\n        mockSettingsManager.getSettings.mockReturnValue({\n          ...defaultSettings,\n          fileOpener: {\n            extensions: {},\n            defaultEditor: null\n          }\n        });\n\n        // execFileopen\n        mockedExecFile.mockImplementation((_cmd, _args, callback: any) => {\n          callback(null);\n          return {} as any;\n        });\n\n        const result = await fileOpenerManager.openFile('/path/to/file.txt');\n\n        expect(result.success).toBe(true);\n        expect(mockedExecFile).toHaveBeenCalledWith(\n          'open',\n          ['/path/to/file.txt'],\n          expect.any(Function)\n        );\n      });\n\n      it('should open file with system default when extension not configured', async () => {\n        mockSettingsManager.getSettings.mockReturnValue({\n          ...defaultSettings,\n          fileOpener: {\n            extensions: { ts: 'WebStorm' },\n            defaultEditor: null\n          }\n        });\n\n        mockedExecFile.mockImplementation((_cmd, _args, callback: any) => {\n          callback(null);\n          return {} as any;\n        });\n\n        const result = await fileOpenerManager.openFile('/path/to/file.js');\n\n        expect(result.success).toBe(true);\n        expect(mockedExecFile).toHaveBeenCalledWith(\n          'open',\n          ['/path/to/file.js'],\n          expect.any(Function)\n        );\n      });\n\n      it('should return error when open command fails', async () => {\n        mockSettingsManager.getSettings.mockReturnValue({\n          ...defaultSettings,\n          fileOpener: {\n            extensions: {},\n            defaultEditor: null\n          }\n        });\n\n        mockedExecFile.mockImplementation((_cmd, _args, callback: any) => {\n          callback(new Error('File not found'));\n          return {} as any;\n        });\n\n        const result = await fileOpenerManager.openFile('/path/to/nonexistent.txt');\n\n        expect(result.success).toBe(false);\n        expect(result.error).toBe('File not found');\n      });\n    });\n\n    describe('with fallback to system default', () => {\n      it('should fallback to system default when app is not found', async () => {\n        mockSettingsManager.getSettings.mockReturnValue({\n          ...defaultSettings,\n          fileOpener: {\n            extensions: { ts: 'NonExistentApp' },\n            defaultEditor: null\n          }\n        });\n\n        let callCount = 0;\n        // First call: execFile fails (app not found), Second call: fallback succeeds\n        mockedExecFile.mockImplementation((_cmd, args, callback: any) => {\n          callCount++;\n          if (callCount === 1) {\n            // First call with -a option fails\n            expect(args).toContain('-a');\n            callback(new Error('App not found'));\n          } else {\n            // Second call without -a option succeeds\n            expect(args).not.toContain('-a');\n            callback(null);\n          }\n          return {} as any;\n        });\n\n        const result = await fileOpenerManager.openFile('/path/to/file.ts');\n\n        expect(result.success).toBe(true);\n        expect(mockedExecFile).toHaveBeenCalledTimes(2);\n        // First call: open -a NonExistentApp /path/to/file.ts\n        expect(mockedExecFile).toHaveBeenNthCalledWith(1,\n          'open',\n          ['-a', 'NonExistentApp', '/path/to/file.ts'],\n          expect.any(Function)\n        );\n        // Second call: open /path/to/file.ts (fallback)\n        expect(mockedExecFile).toHaveBeenNthCalledWith(2,\n          'open',\n          ['/path/to/file.ts'],\n          expect.any(Function)\n        );\n      });\n\n      it('should return error when both app and system default fail', async () => {\n        mockSettingsManager.getSettings.mockReturnValue({\n          ...defaultSettings,\n          fileOpener: {\n            extensions: { ts: 'NonExistentApp' },\n            defaultEditor: null\n          }\n        });\n\n        // All execFile calls fail\n        mockedExecFile.mockImplementation((_cmd, args, callback: any) => {\n          if (Array.isArray(args) && args.includes('-a')) {\n            callback(new Error('App not found'));\n          } else {\n            callback(new Error('File not found'));\n          }\n          return {} as any;\n        });\n\n        const result = await fileOpenerManager.openFile('/path/to/file.ts');\n\n        expect(result.success).toBe(false);\n        expect(result.error).toBe('File not found');\n      });\n    });\n  });\n\n  describe('getAppForExtension', () => {\n    it('should return configured app for extension', () => {\n      mockSettingsManager.getSettings.mockReturnValue({\n        ...defaultSettings,\n        fileOpener: {\n          extensions: { ts: 'WebStorm', md: 'Typora' },\n          defaultEditor: null\n        }\n      });\n\n      expect(fileOpenerManager.getAppForExtension('ts')).toBe('WebStorm');\n      expect(fileOpenerManager.getAppForExtension('md')).toBe('Typora');\n    });\n\n    it('should return null when extension is not configured', () => {\n      mockSettingsManager.getSettings.mockReturnValue({\n        ...defaultSettings,\n        fileOpener: {\n          extensions: { ts: 'WebStorm' },\n          defaultEditor: null\n        }\n      });\n\n      expect(fileOpenerManager.getAppForExtension('js')).toBeNull();\n    });\n\n    it('should handle extension with leading dot', () => {\n      mockSettingsManager.getSettings.mockReturnValue({\n        ...defaultSettings,\n        fileOpener: {\n          extensions: { ts: 'WebStorm' },\n          defaultEditor: null\n        }\n      });\n\n      expect(fileOpenerManager.getAppForExtension('.ts')).toBe('WebStorm');\n    });\n\n    it('should handle case-insensitive extensions', () => {\n      mockSettingsManager.getSettings.mockReturnValue({\n        ...defaultSettings,\n        fileOpener: {\n          extensions: { ts: 'WebStorm' },\n          defaultEditor: null\n        }\n      });\n\n      expect(fileOpenerManager.getAppForExtension('TS')).toBe('WebStorm');\n      expect(fileOpenerManager.getAppForExtension('.TS')).toBe('WebStorm');\n    });\n\n    it('should return null when no fileOpener config exists', () => {\n      mockSettingsManager.getSettings.mockReturnValue({\n        ...defaultSettings,\n        fileOpener: {\n          extensions: {},\n          defaultEditor: null\n        }\n      });\n\n      expect(fileOpenerManager.getAppForExtension('ts')).toBeNull();\n    });\n  });\n\n  describe('getDefaultEditor', () => {\n    it('should return configured default editor', () => {\n      mockSettingsManager.getSettings.mockReturnValue({\n        ...defaultSettings,\n        fileOpener: {\n          extensions: {},\n          defaultEditor: 'Visual Studio Code'\n        }\n      });\n\n      expect(fileOpenerManager.getDefaultEditor()).toBe('Visual Studio Code');\n    });\n\n    it('should return null when default editor is not configured', () => {\n      mockSettingsManager.getSettings.mockReturnValue({\n        ...defaultSettings,\n        fileOpener: {\n          extensions: {},\n          defaultEditor: null\n        }\n      });\n\n      expect(fileOpenerManager.getDefaultEditor()).toBeNull();\n    });\n\n    it('should return null when no fileOpener config exists', () => {\n      mockSettingsManager.getSettings.mockReturnValue({\n        ...defaultSettings,\n        fileOpener: {\n          extensions: {},\n          defaultEditor: null\n        }\n      });\n\n      expect(fileOpenerManager.getDefaultEditor()).toBeNull();\n    });\n  });\n\n  describe('edge cases', () => {\n    it('should handle files without extension', async () => {\n      mockSettingsManager.getSettings.mockReturnValue({\n        ...defaultSettings,\n        fileOpener: {\n          extensions: {},\n          defaultEditor: 'Visual Studio Code'\n        }\n      });\n\n      mockedExecFile.mockImplementation((_cmd, _args, callback: any) => {\n        callback(null);\n        return {} as any;\n      });\n\n      const result = await fileOpenerManager.openFile('/path/to/Makefile');\n\n      expect(result.success).toBe(true);\n      // Should use default editor for files without extension\n      expect(mockedExecFile).toHaveBeenCalledWith(\n        'open',\n        ['-a', 'Visual Studio Code', '/path/to/Makefile'],\n        expect.any(Function)\n      );\n    });\n\n    it('should handle files with multiple dots in filename', async () => {\n      mockSettingsManager.getSettings.mockReturnValue({\n        ...defaultSettings,\n        fileOpener: {\n          extensions: { ts: 'WebStorm' },\n          defaultEditor: null\n        }\n      });\n\n      mockedExecFile.mockImplementation((_cmd, _args, callback: any) => {\n        callback(null);\n        return {} as any;\n      });\n\n      const result = await fileOpenerManager.openFile('/path/to/file.test.ts');\n\n      expect(result.success).toBe(true);\n      expect(mockedExecFile).toHaveBeenCalledWith(\n        'open',\n        ['-a', 'WebStorm', '/path/to/file.test.ts'],\n        expect.any(Function)\n      );\n    });\n\n    it('should handle absolute paths correctly', async () => {\n      mockSettingsManager.getSettings.mockReturnValue({\n        ...defaultSettings,\n        fileOpener: {\n          extensions: {},\n          defaultEditor: null\n        }\n      });\n\n      mockedExecFile.mockImplementation((_cmd, _args, callback: any) => {\n        callback(null);\n        return {} as any;\n      });\n\n      const result = await fileOpenerManager.openFile('/Users/test/project/file.txt');\n\n      expect(result.success).toBe(true);\n      expect(mockedExecFile).toHaveBeenCalledWith(\n        'open',\n        ['/Users/test/project/file.txt'],\n        expect.any(Function)\n      );\n    });\n  });\n});\n"},"tests/unit/history-manager.test.ts":{"tests":[{"id":"213","name":"HistoryManager initialize should initialize with empty file","location":{"start":{"column":6,"line":66}}},{"id":"214","name":"HistoryManager initialize should load recent history on initialize","location":{"start":{"column":6,"line":90}}},{"id":"215","name":"HistoryManager addToHistory should add new item to history","location":{"start":{"column":6,"line":162}}},{"id":"216","name":"HistoryManager addToHistory should append to file","location":{"start":{"column":6,"line":174}}},{"id":"217","name":"HistoryManager addToHistory should handle duplicates by updating timestamp","location":{"start":{"column":6,"line":186}}},{"id":"218","name":"HistoryManager addToHistory should reject empty text","location":{"start":{"column":6,"line":201}}},{"id":"219","name":"HistoryManager searchHistory should search in cache first","location":{"start":{"column":6,"line":244}}},{"id":"220","name":"HistoryManager searchHistory should return empty array for empty query","location":{"start":{"column":6,"line":252}}},{"id":"221","name":"HistoryManager searchHistory should limit results","location":{"start":{"column":6,"line":257}}},{"id":"222","name":"HistoryManager searchHistory should search case-insensitively","location":{"start":{"column":6,"line":264}}},{"id":"223","name":"HistoryManager removeHistoryItem should remove item from cache","location":{"start":{"column":6,"line":303}}},{"id":"224","name":"HistoryManager removeHistoryItem should return false for non-existent item","location":{"start":{"column":6,"line":312}}},{"id":"225","name":"HistoryManager clearHistory should clear all history","location":{"start":{"column":6,"line":319}}},{"id":"226","name":"HistoryManager getHistoryStats should return correct stats","location":{"start":{"column":6,"line":380}}},{"id":"227","name":"HistoryManager performance should handle large history files efficiently","location":{"start":{"column":6,"line":393}}}],"source":"import { promises as fs } from 'fs';\nimport { createReadStream } from 'fs';\nimport { createInterface } from 'readline';\nimport HistoryManager from '../../src/managers/history-manager';\n\n// \njest.mock('fs', () => ({\n  promises: {\n    readFile: jest.fn(),\n    writeFile: jest.fn(),\n    appendFile: jest.fn(),\n    access: jest.fn(),\n    stat: jest.fn(),\n    open: jest.fn(),\n    rename: jest.fn(),\n    unlink: jest.fn()\n  },\n  createReadStream: jest.fn(),\n  createWriteStream: jest.fn()\n}));\n\njest.mock('readline', () => ({\n  createInterface: jest.fn()\n}));\n\njest.mock('../../src/config/app-config', () => ({\n  paths: {\n    historyFile: '/test/history.jsonl'\n  }\n}));\n\njest.mock('../../src/utils/utils', () => ({\n  logger: {\n    info: jest.fn(),\n    debug: jest.fn(),\n    warn: jest.fn(),\n    error: jest.fn()\n  },\n  generateId: jest.fn(() => `id-${Date.now()}`),\n  debounce: jest.fn((fn) => {\n    const debounced = (...args: any[]) => fn(...args);\n    debounced.cancel = jest.fn();\n    return debounced;\n  }),\n  safeJsonParse: jest.fn((text) => {\n    try {\n      return JSON.parse(text);\n    } catch {\n      return null;\n    }\n  })\n}));\n\ndescribe('HistoryManager', () => {\n  let manager: HistoryManager;\n  const mockFs = fs as jest.Mocked<"+"typeof fs>;\n  const mockCreateReadStream = createReadStream as jest.MockedFunction<"+"typeof createReadStream>;\n  const mockCreateInterface = createInterface as jest.MockedFunction<"+"typeof createInterface>;\n\n  beforeEach(() => {\n    jest.clearAllMocks();\n    manager = new HistoryManager();\n  });\n\n  describe('initialize', () => {\n    it('should initialize with empty file', async () => {\n      mockFs.access.mockRejectedValue(new Error('File not found'));\n      mockFs.writeFile.mockResolvedValue();\n      mockFs.stat.mockResolvedValue({ size: 0 } as any);\n      \n      const mockStream: any = {\n        on: jest.fn((event: string, callback: Function) => {\n          if (event === 'close') callback();\n          return mockStream;\n        })\n      };\n      \n      mockCreateReadStream.mockReturnValue(mockStream as any);\n      mockCreateInterface.mockReturnValue({\n        on: jest.fn((event, callback) => {\n          if (event === 'close') callback();\n        })\n      } as any);\n\n      await manager.initialize();\n\n      expect(mockFs.writeFile).toHaveBeenCalledWith('/test/history.jsonl', '', { mode: 0o600 });\n    });\n\n    it('should load recent history on initialize', async () => {\n      mockFs.access.mockResolvedValue();\n      mockFs.stat.mockResolvedValue({ size: 1000 } as any);\n      \n      const mockFd = {\n        read: jest.fn().mockImplementation((_buffer: Buffer) => {\n          const testData = '{\"text\":\"item1\",\"timestamp\":1000,\"id\":\"id1\"}\\n{\"text\":\"item2\",\"timestamp\":2000,\"id\":\"id2\"}\\n';\n          if (_buffer) _buffer.write(testData, 0);\n          return Promise.resolve({ bytesRead: testData.length });\n        }),\n        stat: jest.fn().mockResolvedValue({ size: 1000 }),\n        close: jest.fn().mockResolvedValue(undefined)\n      };\n      \n      mockFs.open.mockResolvedValue(mockFd as any);\n      \n      const mockStream = { on: jest.fn() };\n      mockCreateReadStream.mockReturnValue(mockStream as any);\n      \n      const mockRl: any = {\n        on: jest.fn((event: string, callback: Function) => {\n          if (event === 'line') {\n            callback('{\"text\":\"item2\",\"timestamp\":2000,\"id\":\"id2\"}');\n            callback('{\"text\":\"item1\",\"timestamp\":1000,\"id\":\"id1\"}');\n          }\n          if (event === 'close') callback();\n          return mockRl;\n        })\n      };\n      \n      mockCreateInterface.mockReturnValue(mockRl as any);\n\n      await manager.initialize();\n\n      const history = manager.getHistory();\n      expect(history).toHaveLength(2);\n      expect(history[0]?.text).toBe('item2'); // \n      expect(history[1]?.text).toBe('item1');\n    });\n  });\n\n  describe('addToHistory', () => {\n    beforeEach(async () => {\n      mockFs.access.mockResolvedValue();\n      mockFs.stat.mockResolvedValue({ size: 0 } as any);\n      mockFs.appendFile.mockResolvedValue();\n      \n      const mockFd = {\n        read: jest.fn().mockImplementation((_buffer: Buffer) => {\n          return Promise.resolve({ bytesRead: 0 });\n        }),\n        stat: jest.fn().mockResolvedValue({ size: 0 }),\n        close: jest.fn().mockResolvedValue(undefined)\n      };\n      \n      mockFs.open.mockResolvedValue(mockFd as any);\n      \n      const mockStream = { on: jest.fn() };\n      mockCreateReadStream.mockReturnValue(mockStream as any);\n      \n      const mockRl: any = {\n        on: jest.fn((event: string, callback: Function) => {\n          if (event === 'close') callback();\n          return mockRl;\n        })\n      };\n      \n      mockCreateInterface.mockReturnValue(mockRl as any);\n      \n      await manager.initialize();\n    });\n\n    it('should add new item to history', async () => {\n      const item = await manager.addToHistory('Test text');\n\n      expect(item).toBeTruthy();\n      expect(item?.text).toBe('Test text');\n      expect(item?.id).toMatch(/^id-/);\n      \n      const history = manager.getHistory();\n      expect(history).toHaveLength(1);\n      expect(history[0]?.text).toBe('Test text');\n    });\n\n    it('should append to file', async () => {\n      await manager.addToHistory('Test text');\n      \n      // debounceflush\n      await manager.flushPendingSaves();\n\n      expect(mockFs.appendFile).toHaveBeenCalledWith(\n        '/test/history.jsonl',\n        expect.stringContaining('\"text\":\"Test text\"')\n      );\n    });\n\n    it('should handle duplicates by updating timestamp', async () => {\n      await manager.addToHistory('Duplicate text');\n      const originalTimestamp = manager.getHistory()[0]?.timestamp;\n      \n      // \n      await new Promise(resolve => setTimeout(resolve, 10));\n      \n      await manager.addToHistory('Duplicate text');\n      const history = manager.getHistory();\n      \n      expect(history).toHaveLength(1);\n      expect(history[0]?.text).toBe('Duplicate text');\n      expect(history[0]?.timestamp).toBeGreaterThan(originalTimestamp!);\n    });\n\n    it('should reject empty text', async () => {\n      const result = await manager.addToHistory('   ');\n      expect(result).toBeNull();\n    });\n  });\n\n  describe('searchHistory', () => {\n    beforeEach(async () => {\n      mockFs.access.mockResolvedValue();\n      mockFs.stat.mockResolvedValue({ size: 1000 } as any);\n      \n      const mockFd = {\n        read: jest.fn().mockImplementation((_buffer) => {\n          const testData = '{\"text\":\"Hello world\",\"timestamp\":1000,\"id\":\"id1\"}\\n{\"text\":\"Hello JavaScript\",\"timestamp\":2000,\"id\":\"id2\"}\\n{\"text\":\"Goodbye world\",\"timestamp\":3000,\"id\":\"id3\"}\\n';\n          if (_buffer) _buffer.write(testData, 0);\n          return Promise.resolve({ bytesRead: testData.length });\n        }),\n        stat: jest.fn().mockResolvedValue({ size: 1000 }),\n        close: jest.fn().mockResolvedValue(undefined)\n      };\n      \n      mockFs.open.mockResolvedValue(mockFd as any);\n      \n      const mockStream = { on: jest.fn() };\n      mockCreateReadStream.mockReturnValue(mockStream as any);\n      \n      const mockRl: any = {\n        on: jest.fn((event: string, callback: Function) => {\n          if (event === 'line') {\n            callback('{\"text\":\"Hello world\",\"timestamp\":1000,\"id\":\"id1\"}');\n            callback('{\"text\":\"Hello JavaScript\",\"timestamp\":2000,\"id\":\"id2\"}');\n            callback('{\"text\":\"Goodbye world\",\"timestamp\":3000,\"id\":\"id3\"}');\n          }\n          if (event === 'close') callback();\n          return mockRl;\n        })\n      };\n      \n      mockCreateInterface.mockReturnValue(mockRl as any);\n      \n      await manager.initialize();\n    });\n\n    it('should search in cache first', () => {\n      const results = manager.searchHistory('Hello');\n      \n      expect(results).toHaveLength(2);\n      expect(results[0]?.text).toBe('Hello JavaScript');\n      expect(results[1]?.text).toBe('Hello world');\n    });\n\n    it('should return empty array for empty query', () => {\n      const results = manager.searchHistory('');\n      expect(results).toEqual([]);\n    });\n\n    it('should limit results', () => {\n      const results = manager.searchHistory('world', 1);\n      \n      expect(results).toHaveLength(1);\n      expect(results[0]?.text).toBe('Goodbye world');\n    });\n\n    it('should search case-insensitively', () => {\n      const results = manager.searchHistory('HELLO');\n      \n      expect(results).toHaveLength(2);\n    });\n  });\n\n  describe('removeHistoryItem', () => {\n    beforeEach(async () => {\n      mockFs.access.mockResolvedValue();\n      mockFs.stat.mockResolvedValue({ size: 100 } as any);\n      \n      const mockFd = {\n        read: jest.fn().mockImplementation((_buffer) => {\n          const testData = '{\"text\":\"Item to remove\",\"timestamp\":1000,\"id\":\"remove-me\"}\\n';\n          if (_buffer) _buffer.write(testData, 0);\n          return Promise.resolve({ bytesRead: testData.length });\n        }),\n        stat: jest.fn().mockResolvedValue({ size: 100 }),\n        close: jest.fn().mockResolvedValue(undefined)\n      };\n      \n      mockFs.open.mockResolvedValue(mockFd as any);\n      \n      const mockRl: any = {\n        on: jest.fn((event: string, callback: Function) => {\n          if (event === 'line') {\n            callback('{\"text\":\"Item to remove\",\"timestamp\":1000,\"id\":\"remove-me\"}');\n          }\n          if (event === 'close') callback();\n          return mockRl;\n        })\n      };\n      \n      mockCreateInterface.mockReturnValue(mockRl as any);\n      \n      await manager.initialize();\n    });\n\n    it('should remove item from cache', async () => {\n      expect(manager.getHistory()).toHaveLength(1);\n      \n      const removed = await manager.removeHistoryItem('remove-me');\n      \n      expect(removed).toBe(true);\n      expect(manager.getHistory()).toHaveLength(0);\n    });\n\n    it('should return false for non-existent item', async () => {\n      const removed = await manager.removeHistoryItem('non-existent');\n      expect(removed).toBe(false);\n    });\n  });\n\n  describe('clearHistory', () => {\n    it('should clear all history', async () => {\n      mockFs.access.mockResolvedValue();\n      mockFs.stat.mockResolvedValue({ size: 0 } as any);\n      mockFs.writeFile.mockResolvedValue();\n      \n      const mockRl: any = {\n        on: jest.fn((event: string, callback: Function) => {\n          if (event === 'close') callback();\n          return mockRl;\n        })\n      };\n      \n      mockCreateInterface.mockReturnValue(mockRl as any);\n      \n      await manager.initialize();\n      await manager.addToHistory('Test item');\n      \n      await manager.clearHistory();\n      \n      expect(manager.getHistory()).toHaveLength(0);\n      // writeFile\n      expect(mockFs.writeFile).not.toHaveBeenCalledWith('/test/history.jsonl', '');\n    });\n  });\n\n  describe('getHistoryStats', () => {\n    beforeEach(async () => {\n      mockFs.access.mockResolvedValue();\n      mockFs.stat.mockResolvedValue({ size: 200 } as any);\n      \n      const mockFd = {\n        read: jest.fn().mockImplementation((_buffer) => {\n          const testData = '{\"text\":\"Short\",\"timestamp\":1000,\"id\":\"id1\"}\\n{\"text\":\"Longer text here\",\"timestamp\":2000,\"id\":\"id2\"}\\n';\n          if (_buffer) _buffer.write(testData, 0);\n          return Promise.resolve({ bytesRead: testData.length });\n        }),\n        stat: jest.fn().mockResolvedValue({ size: 200 }),\n        close: jest.fn().mockResolvedValue(undefined)\n      };\n      \n      mockFs.open.mockResolvedValue(mockFd as any);\n      \n      const mockStream = { on: jest.fn() };\n      mockCreateReadStream.mockReturnValue(mockStream as any);\n      \n      const mockRl: any = {\n        on: jest.fn((event: string, callback: Function) => {\n          if (event === 'line') {\n            callback('{\"text\":\"Short\",\"timestamp\":1000,\"id\":\"id1\"}');\n            callback('{\"text\":\"Longer text here\",\"timestamp\":2000,\"id\":\"id2\"}');\n          }\n          if (event === 'close') callback();\n          return mockRl;\n        })\n      };\n      \n      mockCreateInterface.mockReturnValue(mockRl as any);\n      \n      await manager.initialize();\n    });\n\n    it('should return correct stats', () => {\n      const stats = manager.getHistoryStats();\n      \n      // totalItemCount\n      expect(stats.totalItems).toBe(2); // 2\n      expect(stats.totalCharacters).toBe(21); // \"Short\" + \"Longer text here\"\n      expect(stats.averageLength).toBe(11); // 21 / 2 = 10.5  11\n      expect(stats.oldestTimestamp).toBe(1000);\n      expect(stats.newestTimestamp).toBe(2000);\n    });\n  });\n\n  describe('performance', () => {\n    it('should handle large history files efficiently', async () => {\n      mockFs.access.mockResolvedValue();\n      mockFs.stat.mockResolvedValue({ size: 1000000 } as any); // 1MB\n      \n      // 100\n      const mockFd = {\n        read: jest.fn().mockImplementation((_buffer: Buffer) => {\n          // \n          const lastLines = Array(100).fill(0).map((_, i) => \n            `{\"text\":\"Item ${i}\",\"timestamp\":${1000 + i},\"id\":\"id${i}\"}`\n          ).join('\\n') + '\\n';\n          \n          _buffer.write(lastLines, 0);\n          return Promise.resolve({ bytesRead: lastLines.length });\n        }),\n        close: jest.fn().mockResolvedValue(undefined)\n      };\n      \n      mockFs.open.mockResolvedValue(mockFd as any);\n      \n      const mockRl: any = {\n        on: jest.fn((event: string, callback: Function) => {\n          if (event === 'line') {\n            // \n            for (let i = 0; i <"+" 10000; i++) {\n              // \n            }\n          }\n          if (event === 'close') callback();\n          return mockRl;\n        })\n      };\n      \n      mockCreateInterface.mockReturnValue(mockRl as any);\n      \n      const startTime = Date.now();\n      await manager.initialize();\n      const endTime = Date.now();\n      \n      // 1\n      expect(endTime - startTime).toBeLessThan(1000);\n      \n      // 100\n      expect(manager.getHistory().length).toBeLessThanOrEqual(100);\n    });\n  });\n});"},"tests/unit/draft-manager.test.ts":{"tests":[{"id":"228","name":"DraftManager initialization should initialize with no draft when file does not exist","location":{"start":{"column":14,"line":73}}},{"id":"229","name":"DraftManager initialization should load existing draft from file","location":{"start":{"column":14,"line":82}}},{"id":"230","name":"DraftManager initialization should handle corrupted draft file gracefully","location":{"start":{"column":14,"line":96}}},{"id":"231","name":"DraftManager initialization should handle invalid draft format","location":{"start":{"column":14,"line":104}}},{"id":"232","name":"DraftManager saveDraft should save draft text","location":{"start":{"column":14,"line":118}}},{"id":"233","name":"DraftManager saveDraft should clear draft for empty text","location":{"start":{"column":14,"line":125}}},{"id":"234","name":"DraftManager saveDraft should clear draft for whitespace-only text","location":{"start":{"column":14,"line":135}}},{"id":"235","name":"DraftManager saveDraftImmediately should save draft immediately without debounce","location":{"start":{"column":14,"line":151}}},{"id":"236","name":"DraftManager saveDraftImmediately should clear draft for empty text","location":{"start":{"column":14,"line":158}}},{"id":"237","name":"DraftManager clearDraft should clear current draft","location":{"start":{"column":14,"line":174}}},{"id":"238","name":"DraftManager clearDraft should handle file not found gracefully","location":{"start":{"column":14,"line":184}}},{"id":"239","name":"DraftManager clearDraft should throw other file system errors","location":{"start":{"column":14,"line":193}}},{"id":"240","name":"DraftManager getCurrentDraft should return empty string when no draft","location":{"start":{"column":14,"line":201}}},{"id":"241","name":"DraftManager getCurrentDraft should return draft text when available","location":{"start":{"column":14,"line":205}}},{"id":"242","name":"DraftManager hasDraft should return false when no draft","location":{"start":{"column":14,"line":214}}},{"id":"243","name":"DraftManager hasDraft should return false for empty draft","location":{"start":{"column":14,"line":218}}},{"id":"244","name":"DraftManager hasDraft should return false for whitespace-only draft","location":{"start":{"column":14,"line":223}}},{"id":"245","name":"DraftManager hasDraft should return true for valid draft","location":{"start":{"column":14,"line":228}}},{"id":"246","name":"DraftManager getDraftMetadata should return null when no draft file","location":{"start":{"column":14,"line":235}}},{"id":"247","name":"DraftManager getDraftMetadata should return metadata for existing draft","location":{"start":{"column":14,"line":243}}},{"id":"248","name":"DraftManager updateDraft should update draft with debounced save","location":{"start":{"column":14,"line":268}}},{"id":"249","name":"DraftManager updateDraft should update draft with immediate save when requested","location":{"start":{"column":14,"line":276}}},{"id":"250","name":"DraftManager getDraftStats should return empty stats when no draft","location":{"start":{"column":14,"line":287}}},{"id":"251","name":"DraftManager getDraftStats should return correct stats for draft content","location":{"start":{"column":14,"line":298}}},{"id":"252","name":"DraftManager getDraftStats should handle single line draft","location":{"start":{"column":14,"line":312}}},{"id":"253","name":"DraftManager backupDraft should create backup of current draft","location":{"start":{"column":14,"line":329}}},{"id":"254","name":"DraftManager backupDraft should throw error when no draft to backup","location":{"start":{"column":14,"line":343}}},{"id":"255","name":"DraftManager restoreDraft should restore draft from backup","location":{"start":{"column":14,"line":356}}},{"id":"256","name":"DraftManager restoreDraft should throw error for invalid backup format","location":{"start":{"column":14,"line":371}}},{"id":"257","name":"DraftManager cleanupBackups should clean up old backup files","location":{"start":{"column":14,"line":386}}},{"id":"258","name":"DraftManager destroy should cleanup resources","location":{"start":{"column":14,"line":412}}}],"source":"import { describe, test, expect, beforeEach, jest } from '@jest/globals';\nimport DraftManager from '../../src/managers/draft-manager';\nimport { promises as fs } from 'fs';\n\n// Mock fs promises module\njest.mock('fs', () => ({\n    promises: {\n    readFile: jest.fn(),\n    writeFile: jest.fn(),\n    unlink: jest.fn(),\n    readdir: jest.fn(),\n    stat: jest.fn(),\n    appendFile: jest.fn()\n    }\n}));\n\n// Mock path module\njest.mock('path', () => ({\n    dirname: jest.fn((p: string) => {\n        if (p === '/test/draft.json') return '/test';\n        return '/test';\n    }),\n    basename: jest.fn(),\n    join: jest.fn((...args: string[]) => args.join('/')),\n    normalize: jest.fn((p: string) => p)\n}));\n\n// Mock the utils module\njest.mock('../../src/utils/utils', () => ({\n    logger: {\n        info: jest.fn(),\n        debug: jest.fn(),\n        warn: jest.fn(),\n        error: jest.fn()\n    },\n    safeJsonParse: jest.fn((data: string, fallback: any) => {\n        try {\n            return JSON.parse(data);\n        } catch {\n            return fallback;\n        }\n    }),\n    safeJsonStringify: jest.fn((data: any) => JSON.stringify(data, null, 2)),\n    debounce: jest.fn((fn: Function, _delay: number) => {\n        // Return a simple mock that calls the function immediately\n        const mockFn = jest.fn((...args: any[]) => fn(...args)) as any;\n        mockFn.cancel = jest.fn();\n        return mockFn;\n    })\n}));\n\n// Mock the config module\njest.mock('../../src/config/app-config', () => ({\n    paths: {\n        draftFile: '/test/draft.json'\n    },\n    draft: {\n        saveDelay: 500\n    }\n}));\n\nconst mockedFs = jest.mocked(fs);\n\ndescribe('DraftManager', () => {\n    let draftManager: DraftManager;\n\n    beforeEach(() => {\n        draftManager = new DraftManager();\n        jest.clearAllMocks();\n    });\n\n    describe('initialization', () => {\n        test('should initialize with no draft when file does not exist', async () => {\n            mockedFs.readFile.mockRejectedValue({ code: 'ENOENT' } as any);\n\n            await draftManager.initialize();\n\n            expect(draftManager.getCurrentDraft()).toBe('');\n            expect(draftManager.hasDraft()).toBe(false);\n        });\n\n        test('should load existing draft from file', async () => {\n            const mockDraft = {\n                text: 'existing draft',\n                timestamp: Date.now(),\n                version: '1.0'\n            };\n            mockedFs.readFile.mockResolvedValue(JSON.stringify(mockDraft) as any);\n\n            await draftManager.initialize();\n\n            expect(draftManager.getCurrentDraft()).toBe('existing draft');\n            expect(draftManager.hasDraft()).toBe(true);\n
