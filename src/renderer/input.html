<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prompt Line</title>
    
    <!-- Content Security Policy (CSP) for enhanced security -->
    <!-- Strict CSP following Electron Security Guidelines -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self';
        style-src 'self';
        img-src 'self' data: blob:;
        font-src 'self';
        connect-src 'none';
        object-src 'none';
        media-src 'none';
        frame-src 'none';
        worker-src 'none';
        manifest-src 'none';
        base-uri 'self';
        form-action 'none';
        upgrade-insecure-requests;
        block-all-mixed-content;
    ">
    
    <link rel="stylesheet" href="bundle.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- Agent skill suggestions (positioned relative to main-content) -->
            <div class="agent-skill-suggestions" id="agentSkillSuggestions" role="listbox" aria-label="Agent skill suggestions">

            </div>

            <div class="input-section">
                <div class="input-wrapper">
                    <div class="header" id="header">
                        <div class="app-name" id="appName">Prompt Line</div>
                        <div class="drag-indicator" id="dragIndicator">
                            <svg class="drag-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 9l-3 3 3 3M19 9l3 3-3 3M9 5l3-3 3 3M9 19l3 3 3-3M12 12m-2 0a2 2 0 1 0 4 0a2 2 0 1 0-4 0"/>
                            </svg>
                            <span class="drag-text">Drag to move</span>
                        </div>
                        <div class="shortcuts" id="headerShortcuts">
                            <kbd>⌘</kbd>+<kbd>↵</kbd> Paste
                            <kbd>Esc</kbd> Close
                        </div>
                    </div>

                    <div class="text-input-container">
                        <div class="highlight-backdrop" id="highlightBackdrop" aria-hidden="true"></div>
                        <textarea
                            id="textInput"
                            placeholder="Enter to paste, @ to mention, / for skills"
                            autofocus
                            spellcheck="false"
                            autocomplete="off"
                            autocapitalize="off"
                            autocorrect="off"
                            data-gramm="false"
                            data-gramm_editor="false"
                            data-enable-grammarly="false"
                            role="textbox"
                            aria-label="Text input"
                            aria-autocomplete="none"
                        ></textarea>
                    </div>

                    <div class="footer">
                        <div class="hint" id="hintText">Multi-line text and Image supported</div>
                        <div class="char-count" id="charCount">0 chars</div>
                    </div>
                </div>
            </div>
            
            <div class="history-section">
                <div class="history-header">
                    <div class="history-title">History <span id="historyShortcuts" class="history-shortcuts"><kbd>Ctrl</kbd>+<kbd>j</kbd>/<kbd>k</kbd></span></div>
                    
                    <!-- Search overlay moved inside history-header -->
                    <div class="search-overlay" id="searchOverlay">
                        <div class="search-container">
                            <input type="text" class="search-input" id="searchInput" placeholder="Search history..." autocomplete="off" spellcheck="false">
                            <button class="search-close" id="searchClose" title="Close search" type="button" tabindex="0">
                                ×
                            </button>
                        </div>
                    </div>
                    
                    <button class="search-button" id="searchButton" title="Search history">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                    </button>
                </div>
                <div class="history-list-wrapper">
                    <div class="history-list" id="historyList">
                        <div class="history-empty">No history items</div>
                    </div>
                    <div class="custom-scrollbar" id="customScrollbar">
                        <div class="custom-scrollbar-thumb" id="customScrollbarThumb"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Single bundled JavaScript file -->
    <script src="bundle.js"></script>
</body>
</html>
